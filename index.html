<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣AI助手 - 调试版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 更新的环信Web SDK -->
    <script src="https://sdk-web.easemob.com/4.8.0/easemob-websdk-4.8.0.js"></script>
    
    <style>
        /* 男友主题 - 蓝色系 */
        .theme-boyfriend {
            --primary-color: #3B82F6;
            --primary-dark: #1D4ED8;
            --primary-light: #93C5FD;
            --secondary-color: #1E40AF;
            --accent-color: #60A5FA;
            --gradient: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
        }
        
        /* 女友主题 - 紫色系 */
        .theme-girlfriend {
            --primary-color: #A855F7;
            --primary-dark: #7C3AED;
            --primary-light: #C4B5FD;
            --secondary-color: #6D28D9;
            --accent-color: #C084FC;
            --gradient: linear-gradient(135deg, #A855F7 0%, #7C3AED 100%);
        }
        
        .gradient-bg { background: var(--gradient); }
        .primary-bg { background-color: var(--primary-color); }
        .primary-text { color: var(--primary-color); }
        .primary-border { border-color: var(--primary-color); }
        .primary-ring:focus { ring-color: var(--primary-color); }
        
        .chat-bubble-me { 
            background: var(--primary-light); 
            color: #1F2937;
            border-radius: 18px 18px 5px 18px;
        }
        
        .chat-bubble-other { 
            background: white; 
            border-radius: 18px 18px 18px 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .debug-info {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            font-family: monospace;
            font-size: 12px;
            color: #374151;
        }
        
        .heart-beat {
            animation: heartBeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <script>
        // 🔑 配置区域
        const EASEMOB_CONFIG = {
            appKey: '1154250714209468#couple-ai-assistant',
            apiUrl: 'https://a1.easemob.com',
            file: 'https://a1.easemob.com'
        };
        
        const DEEPSEEK_API_KEY = 'sk-1485e44b18f64bf994b6bde5da7c27f4';

        // 应用状态
        let appState = {
            username: '',
            partnerName: '',
            userRole: '',
            isConnected: false,
            conn: null,
            currentChatId: '',
            theme: 'boyfriend',
            chatMode: 'easemob',
            debugMode: false
        };

        // 调试日志
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('zh-CN');
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            console.log(logEntry);
            
            if (appState.debugMode) {
                const debugContent = document.getElementById('debugContent');
                const logElement = document.createElement('div');
                logElement.className = `text-${type === 'error' ? 'red' : type === 'success' ? 'green' : 'gray'}-600`;
                logElement.textContent = logEntry;
                debugContent.appendChild(logElement);
                debugContent.scrollTop = debugContent.scrollHeight;
                
                // 限制日志条数
                if (debugContent.children.length > 20) {
                    debugContent.removeChild(debugContent.firstChild);
                }
            }
        }

        // 切换调试模式
        function toggleDebug() {
            appState.debugMode = !appState.debugMode;
            const panel = document.getElementById('debugPanel');
            panel.classList.toggle('hidden');
            
            if (appState.debugMode) {
                debugLog('调试模式已启用');
            }
        }

        // 增强版聊天管理器
        class EnhancedChatManager {
            constructor() {
                this.conn = null;
                this.isLoggedIn = false;
                this.connectionAttempts = 0;
                this.maxRetries = 3;
            }

            // 检查环信SDK是否加载
            checkSDK() {
                debugLog('检查环信SDK...');
                if (typeof easemob === 'undefined') {
                    debugLog('环信SDK未加载', 'error');
                    return false;
                }
                debugLog('环信SDK已加载', 'success');
                return true;
            }

            // 初始化连接
            async init() {
                debugLog('初始化聊天管理器...');
                
                if (!this.checkSDK()) {
                    throw new Error('环信SDK未加载');
                }

                try {
                    this.conn = new easemob.connection({
                        appKey: EASEMOB_CONFIG.appKey,
                        apiUrl: EASEMOB_CONFIG.apiUrl,
                        url: EASEMOB_CONFIG.file
                    });

                    debugLog('环信连接对象已创建');

                    // 注册事件监听器
                    this.setupEventListeners();
                    
                    debugLog('事件监听器已设置', 'success');
                    return true;

                } catch (error) {
                    debugLog(`初始化失败: ${error.message}`, 'error');
                    throw error;
                }
            }

            // 设置事件监听器
            setupEventListeners() {
                // 消息监听
                this.conn.addEventHandler('message', {
                    onTextMessage: (message) => {
                        debugLog(`收到文本消息: ${message.body}`);
                        this.handleIncomingMessage(message);
                    },
                    onImageMessage: (message) => {
                        debugLog('收到图片消息');
                        this.handleIncomingImage(message);
                    }
                });

                // 连接状态监听
                this.conn.addEventHandler('connection', {
                    onOpened: () => {
                        debugLog('环信连接成功', 'success');
                        this.updateConnectionStatus('已连接', 'connected');
                        appState.isConnected = true;
                    },
                    onClosed: () => {
                        debugLog('环信连接断开', 'error');
                        this.updateConnectionStatus('连接断开', 'disconnected');
                        appState.isConnected = false;
                    },
                    onError: (error) => {
                        debugLog(`连接错误: ${error.message || error}`, 'error');
                        this.updateConnectionStatus('连接错误', 'error');
                    }
                });
            }

            // 登录
            async login(username, password) {
                debugLog(`尝试登录用户: ${username}`);
                this.connectionAttempts++;

                try {
                    await this.conn.open({
                        user: username,
                        pwd: password || username
                    });
                    
                    this.isLoggedIn = true;
                    debugLog('登录成功', 'success');
                    return true;

                } catch (error) {
                    debugLog(`登录失败: ${error.message}`, 'error');
                    
                    // 如果用户不存在，尝试注册
                    if (error.message && error.message.includes('user not found')) {
                        debugLog('用户不存在，尝试注册...');
                        return await this.registerAndLogin(username, password);
                    }
                    
                    return false;
                }
            }

            // 注册并登录
            async registerAndLogin(username, password) {
                try {
                    debugLog(`尝试注册用户: ${username}`);
                    
                    await this.conn.registerUser({
                        username: username,
                        password: password || username
                    });
                    
                    debugLog('注册成功，尝试登录...', 'success');
                    
                    // 注册成功后登录
                    await this.conn.open({
                        user: username,
                        pwd: password || username
                    });
                    
                    this.isLoggedIn = true;
                    debugLog('注册并登录成功', 'success');
                    return true;

                } catch (error) {
                    debugLog(`注册失败: ${error.message}`, 'error');
                    return false;
                }
            }

            // 发送消息
            sendTextMessage(to, content) {
                if (!this.isLoggedIn) {
                    debugLog('未登录，无法发送消息', 'error');
                    return false;
                }

                debugLog(`发送消息给 ${to}: ${content}`);

                const msg = easemob.message.create({
                    type: 'txt',
                    to: to,
                    body: content,
                    chatType: 'singleChat'
                });

                this.conn.send(msg).then(() => {
                    debugLog('消息发送成功', 'success');
                    this.displayMessage(content, 'me', new Date());
                }).catch((error) => {
                    debugLog(`消息发送失败: ${error.message}`, 'error');
                    addSystemMessage('❌ 发送失败，请重试');
                });
            }

            // 处理接收消息
            handleIncomingMessage(message) {
                this.displayMessage(message.body, 'other', new Date(message.time));
            }

            // 显示消息
            displayMessage(content, sender, time) {
                const messageArea = document.getElementById('messageArea');
                const timeStr = time.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                
                const messageHTML = sender === 'me' ? `
                    <div class="flex justify-end">
                        <div class="flex flex-col items-end max-w-xs">
                            <div class="chat-bubble-me p-3 text-sm">
                                ${content}
                            </div>
                            <span class="text-xs text-gray-500 mt-1">${timeStr}</span>
                        </div>
                        <div class="w-8 h-8 primary-bg rounded-full flex items-center justify-center flex-shrink-0 ml-2">
                            <span class="text-white text-xs">${appState.userRole === 'boyfriend' ? '🤵' : '👩'}</span>
                        </div>
                    </div>
                ` : `
                    <div class="flex items-start space-x-2">
                        <div class="w-8 h-8 ${appState.userRole === 'boyfriend' ? 'bg-purple-500' : 'bg-blue-500'} rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-white text-xs">${appState.userRole === 'boyfriend' ? '👩' : '🤵'}</span>
                        </div>
                        <div class="flex flex-col max-w-xs">
                            <div class="chat-bubble-other p-3 text-sm">
                                ${content}
                            </div>
                            <span class="text-xs text-gray-500 mt-1">${timeStr}</span>
                        </div>
                    </div>
                `;
                
                messageArea.insertAdjacentHTML('beforeend', messageHTML);
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            // 更新连接状态
            updateConnectionStatus(status, type) {
                const statusElement = document.getElementById('onlineStatus');
                const statusColors = {
                    'connected': 'text-green-400',
                    'disconnected': 'text-red-400',
                    'error': 'text-yellow-400'
                };
                
                statusElement.innerHTML = `
                    <span class="w-2 h-2 ${statusColors[type] || 'bg-gray-400'} rounded-full mr-2 animate-pulse"></span>
                    ${status}
                `;
            }

            // 登出
            logout() {
                debugLog('用户登出');
                if (this.conn) {
                    this.conn.close();
                }
                this.isLoggedIn = false;
            }
        }

                                ${content}
                            </div>
                            <span class="text-xs text-gray-500 mt-1">${timeStr}</span>

                `;

            updateConnectionStatus(status, type) {
                const statusElement = document.getElementById('onlineStatus');

        // 聊天管理器实例
        let chatManager = null;

        // 应用主题切换
        function setTheme(role) {
            document.body.className = `bg-gray-100 theme-${role}`;
            appState.theme = role;
        }

        // 选择角色
        function selectRole(role) {
            debugLog(`选择角色: ${role}`);
            appState.userRole = role;
            setTheme(role);
            
            // 更新按钮状态
            document.getElementById('boyfriendBtn').className = 
                role === 'boyfriend' ? 
                'bg-blue-600 text-white rounded-lg py-3 font-semibold transition-colors' : 
                'bg-gray-300 text-gray-600 rounded-lg py-3 font-semibold transition-colors';
            
            document.getElementById('girlfriendBtn').className = 
                role === 'girlfriend' ? 
                'bg-purple-600 text-white rounded-lg py-3 font-semibold transition-colors' : 
                'bg-gray-300 text-gray-600 rounded-lg py-3 font-semibold transition-colors';
            
            // 显示角色预览
            const rolePreview = document.getElementById('rolePreview');
            const roleText = document.getElementById('roleText');
            const themeDemo = document.getElementById('themeDemo');
            
            rolePreview.classList.remove('hidden');
            roleText.textContent = role === 'boyfriend' ? '🤵 男友模式 - 蓝色主题' : '👩 女友模式 - 紫色主题';
            themeDemo.className = role === 'boyfriend' ? 
                'w-full h-2 rounded-full mt-2 bg-gradient-to-r from-blue-400 to-blue-600' :
                'w-full h-2 rounded-full mt-2 bg-gradient-to-r from-purple-400 to-purple-600';
            
            checkStartButton();
        }

        // 检查开始按钮状态
        function checkStartButton() {
            const username = document.getElementById('username').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            const startBtn = document.getElementById('startBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            
            if (username && partnerName && appState.userRole) {
                startBtn.disabled = false;
                startBtn.className = 'w-full gradient-bg text-white rounded-lg py-4 font-semibold transition-colors';
                statusIndicator.textContent = '✅ 准备就绪，可以开始聊天了';
                statusIndicator.className = 'text-center text-sm text-green-600';
            } else {
                startBtn.disabled = true;
                startBtn.className = 'w-full bg-gray-400 text-white rounded-lg py-4 font-semibold transition-colors';
                
                let missing = [];
                if (!username) missing.push('昵称');
                if (!partnerName) missing.push('对方昵称');
                if (!appState.userRole) missing.push('角色');
                
                statusIndicator.textContent = `请完成: ${missing.join('、')}`;
                statusIndicator.className = 'text-center text-sm text-gray-500';
            }
        }

        // 监听输入变化
        document.getElementById('username').addEventListener('input', checkStartButton);
        document.getElementById('partnerName').addEventListener('input', checkStartButton);

        // 开始聊天
        async function startChat() {
            debugLog('=== 开始聊天流程 ===');
            
            const username = document.getElementById('username').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            const chatMode = document.querySelector('input[name="chatMode"]:checked').value;
            
            debugLog(`用户名: ${username}, 对方: ${partnerName}, 角色: ${appState.userRole}, 模式: ${chatMode}`);
            
            if (!username || !partnerName || !appState.userRole) {
                debugLog('信息不完整', 'error');
                alert('请填写完整信息并选择角色');
                return;
            }

            // 更新状态
            appState.username = username;
            appState.partnerName = partnerName;
            appState.currentChatId = partnerName;
            appState.chatMode = chatMode;

            // 更新按钮状态
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.textContent = '连接中...';
            startBtn.className = 'w-full bg-gray-400 text-white rounded-lg py-4 font-semibold';

            try {
                // 选择聊天管理器
                if (chatMode === 'easemob') {
                    chatManager = new EnhancedChatManager();
                } else {
                    chatManager = new DemoChatManager();
                }

                debugLog('聊天管理器已创建');

                // 初始化
                await chatManager.init();
                debugLog('聊天管理器初始化完成');

                // 登录
                const loginSuccess = await chatManager.login(username);
                
                if (loginSuccess) {
                    debugLog('登录成功，切换界面', 'success');
                    
                    // 保存用户信息
                    localStorage.setItem('coupleAI', JSON.stringify(appState));
                    
                    // 切换到聊天界面
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('chatScreen').classList.remove('hidden');
                    
                    // 设置聊天界面
                    document.getElementById('chatTitle').textContent = `与${partnerName}的聊天`;
                    document.getElementById('partnerAvatar').textContent = appState.userRole === 'boyfriend' ? '👩' : '🤵';
                    document.getElementById('chatMode').textContent = chatMode === 'easemob' ? '环信模式' : '演示模式';
                    
                    // 添加欢迎消息
                    setTimeout(() => {
                        addWelcomeMessage();
                    }, 500);

                } else {
                    throw new Error('登录失败');
                }

            } catch (error) {
                debugLog(`聊天启动失败: ${error.message}`, 'error');
                
                // 恢复按钮状态
                startBtn.disabled = false;
                startBtn.textContent = '💕 开始聊天';
                startBtn.className = 'w-full gradient-bg text-white rounded-lg py-4 font-semibold transition-colors';
                
                // 显示错误信息
                alert(`连接失败: ${error.message}\n\n建议：\n1. 检查网络连接\n2. 尝试选择"演示模式"\n3. 刷新页面重试`);
            }
        }

        // 添加欢迎消息
        function addWelcomeMessage() {
            const messageArea = document.getElementById('messageArea');
            const time = new Date().toLocaleString('zh-CN');
            
            messageArea.innerHTML = `
                <div class="flex justify-center">
                    <div class="bg-white border rounded-lg px-4 py-3 text-sm text-gray-600 max-w-xs text-center shadow-sm">
                        <div class="text-lg mb-2">🎉</div>
                        <div class="font-semibold text-gray-800 mb-1">欢迎使用情侣AI助手！</div>
                        <div class="text-xs text-gray-500 space-y-1">
                            <div>💕 ${appState.chatMode === 'easemob' ? '环信专业聊天' : '演示聊天模式'}</div>
                            <div>🤖 DeepSeek AI智能助手</div>
                            <div>🎨 ${appState.userRole === 'boyfriend' ? '蓝色男友主题' : '紫色女友主题'}</div>
                        </div>
                        <div class="text-xs mt-2 text-gray-400">${time}</div>
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                addSystemMessage('✨ AI助手已就绪，试试发送消息或使用AI功能吧！');
            }, 1000);
        }

        // 发送消息
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            debugLog(`发送消息: ${content}`);
            
            if (appState.isConnected && chatManager) {
                chatManager.sendTextMessage(appState.currentChatId, content);
                input.value = '';
            } else {
                addSystemMessage('❌ 连接断开，请重新连接');
            }
        }

        // AI功能（简化版，保持核心功能）
        async function getAISuggestion() {
            debugLog('获取AI建议');
            addSystemMessage('🤖 AI正在为你生成建议...');
            
            // 模拟AI响应
            setTimeout(() => {
                const suggestions = appState.userRole === 'boyfriend' ? [
                    '💕 给她发个温暖的晚安消息',
                    '🌹 准备一个小惊喜让她开心',
                    '📱 主动关心她今天过得怎么样',
                    '🍰 记住她喜欢的甜品，下次买给她'
                ] : [
                    '💕 夸夸他最近的努力和进步',
                    '🤗 给他一个温暖的拥抱和鼓励',
                    '☕ 关心他的工作，问问有没有需要帮助的',
                    '🎮 支持他的兴趣爱好，一起参与'
                ];
                
                const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
                addSystemMessage(`💡 AI建议：${randomSuggestion}`);
            }, 1500);
        }

        function getGiftIdea() {
            debugLog('获取礼物建议');
            const gifts = appState.userRole === 'boyfriend' ? [
                '💎 精致小饰品：项链或手链',
                '🌹 鲜花+手写卡片',
                '🍰 她爱的甜品'
            ] : [
                '👔 精致配件：手表或领带',
                '☕ 精品咖啡豆',
                '🎮 他的兴趣相关物品'
            ];
            
            const randomGift = gifts[Math.floor(Math.random() * gifts.length)];
            addSystemMessage(`🎁 礼物建议：${randomGift}`);
        }

        function getDatePlan() {
            debugLog('获取约会建议');
            const plans = [
                '🌅 一起看日出/日落',
                '🍳 在家一起做饭',
                '🎬 看部你们都想看的电影',
                '🚶‍♀️ 公园散步聊天'
            ];
            
            const randomPlan = plans[Math.floor(Math.random() * plans.length)];
            addSystemMessage(`💑 约会建议：${randomPlan}`);
        }

        function getLoveWords() {
            debugLog('获取情话推荐');
            const words = appState.userRole === 'boyfriend' ? [
                '💕 "你是我心中最亮的星星"',
                '💕 "和你在一起的每一天都是礼物"',
                '💕 "你的笑容是最美的风景"'
            ] : [
                '💕 "你是最棒的男孩"',
                '💕 "有你保护我很安心"',
                '💕 "你努力的样子很帅"'
            ];
            
            const randomWords = words[Math.floor(Math.random() * words.length)];
            addSystemMessage(`💌 情话推荐：${randomWords}`);
        }

        // 添加系统消息
        function addSystemMessage(content) {
            const messageArea = document.getElementById('messageArea');
            const time = new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            
            const messageHTML = `
                <div class="flex justify-center">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg px-4 py-2 text-sm text-blue-800 max-w-xs text-center">
                        ${content}
                        <div class="text-xs mt-1 opacity-75">${time}</div>
                    </div>
                </div>
            `;
            
            messageArea.insertAdjacentHTML('beforeend', messageHTML);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // 其他功能
        function showEmoji() {
            const emojis = ['😊', '😘', '🥰', '😍', '💕', '❤️', '💖', '💝', '🌹', '⭐'];
            const input = document.getElementById('messageInput');
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            input.value += randomEmoji;
        }

        function showChatSettings() {
            alert(`聊天设置\n\n用户: ${appState.username}\n对方: ${appState.partnerName}\n角色: ${appState.userRole}\n模式: ${appState.chatMode}\n状态: ${appState.isConnected ? '已连接' : '未连接'}`);
        }

        function logout() {
            debugLog('用户登出');
            if (chatManager) {
                chatManager.logout();
            }
            
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // 重置状态
            appState.isConnected = false;
            appState.conn = null;
            appState.currentChatId = '';
        }

        // 回车发送消息
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('messageInput') === document.activeElement) {
                sendMessage();
            }
        });

        // 页面加载时初始化
        window.onload = function() {
            debugLog('应用启动');
            setTheme('boyfriend');
            
            // 检查保存的用户信息
            const savedData = localStorage.getItem('coupleAI');
            if (savedData) {
                const data = JSON.parse(savedData);
                if (data.username) document.getElementById('username').value = data.username;
                if (data.partnerName) document.getElementById('partnerName').value = data.partnerName;
                if (data.userRole) {
                    selectRole(data.userRole);
                }
            }
        };
    </script>
</body>
</html>
