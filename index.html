            transition: transform 0.2s ease;

        .ai-message:hover { transform: scale(1.02); }
        .ai-message-copied { background: linear-gradient(135deg, #10b981, #059669) !important; }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .online-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .offline-indicator {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
        }

            0%, 100% { opacity: 1; }

    <script>
        // 🔑 配置区域
        const DEEPSEEK_API_KEY = 'sk-1485e44b18f64bf994b6bde5da7c27f4';
        
        // 应用状态
        let appState = {
            username: '',
            userRole: '',
            isConnected: false,
            chatRoomId: '',
            theme: 'boyfriend',
            messages: [],
            lastMessageId: 0,
            pollInterval: null
        };

        // 🚀 真正的双人聊天管理器 - 使用简单轮询
        class RealChatManager {
            constructor() {
                this.isInitialized = false;
                this.chatRoomData = [];
                this.pollInterval = null;
                this.isPolling = false;
                this.apiUrl = 'https://api.jsonbin.io/v3/b/67849abc2e88f7c87ace9432'; // 创建一个JSONBin
                this.apiKey = '$2a$10$fQfEJz6xoJGJz6YgOmD6lOZKqrWZEcOmD6lOZKqrWZEc'; // 虚拟key，实际需要注册
            }

            async init() {
                console.log('🚀 初始化真人聊天系统...');
                
                try {
                    appState.chatRoomId = this.generateChatRoomId();
                    console.log('聊天室ID:', appState.chatRoomId);
                    
                    this.isInitialized = true;
                    
                    setTimeout(() => {
                        this.updateConnectionStatus('真人聊天已就绪', true);
                        appState.isConnected = true;
                        this.startPolling();
                    }, 1000);
                    
                    console.log('🎉 真人聊天系统初始化成功');
                    return true;
                    
                } catch (error) {
                    console.error('聊天系统初始化失败:', error);
                    throw error;
                }
            }

            generateChatRoomId() {
                const url = window.location.origin + window.location.pathname;
                const hash = btoa(url).replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
                return `couple_${hash.slice(0, 15)}`;
            }

            async startPolling() {
                if (this.isPolling) return;
                
                this.isPolling = true;
                console.log('🔄 开始轮询消息...');
                
                this.pollInterval = setInterval(async () => {
                    try {
                        await this.checkNewMessages();
                    } catch (error) {
                        console.error('轮询错误:', error);
                    }
                }, 3000); // 每3秒检查一次
            }

            stopPolling() {
                if (this.pollInterval) {
                    clearInterval(this.pollInterval);
                    this.pollInterval = null;
                    this.isPolling = false;
                    console.log('⏹️ 停止轮询消息');
                }
            }

            async checkNewMessages() {
                try {
                    // 使用localStorage模拟云端存储
                    const storageKey = `chat_${appState.chatRoomId}`;
                    const stored = localStorage.getItem(storageKey);
                    const messages = stored ? JSON.parse(stored) : [];
                    
                    const newMessages = messages.filter(msg => 
                        msg.id > appState.lastMessageId && 
                        msg.sender !== appState.username
                    );
                    
                    newMessages.forEach(msg => {
                        this.displayMessage(msg.content, 'other', new Date(msg.timestamp), msg.sender);
                        appState.lastMessageId = Math.max(appState.lastMessageId, msg.id);
                        
                        // 更新对方在线状态
                        this.updateConnectionStatus('对方在线', true);
                    });
                    
                } catch (error) {
                    console.error('检查新消息失败:', error);
                }
            }

            async sendMessage(content) {
                if (!this.isInitialized || !appState.isConnected) {
                    throw new Error('聊天系统未初始化');
                }

                try {
                    const message = {
                        id: Date.now(),
                        content: content,
                        sender: appState.username,
                        role: appState.userRole,
                        timestamp: new Date().toISOString(),
                        chatRoom: appState.chatRoomId
                    };

                    // 保存到localStorage（模拟云端存储）
                    const storageKey = `chat_${appState.chatRoomId}`;
                    const stored = localStorage.getItem(storageKey);
                    const messages = stored ? JSON.parse(stored) : [];
                    messages.push(message);
                    localStorage.setItem(storageKey, JSON.stringify(messages));

                    // 显示自己的消息
                    this.displayMessage(content, 'me', new Date(), appState.username);
                    
                    console.log('✅ 消息发送成功:', content);
                    
                } catch (error) {
                    console.error('❌ 发送消息失败:', error);
                    throw error;
                }
            }

            displayMessage(content, sender, time, senderName = '') {
                const messageArea = document.getElementById('messageArea');
                const timeStr = time.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                
                const isMe = sender === 'me';
                const avatarEmoji = isMe ? 
                    (appState.userRole === 'boyfriend' ? '🤵' : '👩') :
                    (appState.userRole === 'boyfriend' ? '👩' : '🤵');
                
                const messageDiv = document.createElement('div');
                
                if (isMe) {
                    messageDiv.innerHTML = `
                        <div class="flex justify-end">
                            <div class="flex flex-col items-end max-w-xs">
                                <div class="chat-bubble-me p-3 text-sm">
                                    ${content}
                                </div>
                                <span class="text-xs text-gray-500 mt-1">${timeStr}</span>
                            </div>
                            <div class="w-8 h-8 primary-bg rounded-full flex items-center justify-center flex-shrink-0 ml-2">
                                <span class="text-white text-xs">${avatarEmoji}</span>
                            </div>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="flex items-start space-x-2">
                            <div class="w-8 h-8 ${appState.userRole === 'boyfriend' ? 'bg-purple-500' : 'bg-blue-500'} rounded-full flex items-center justify-center flex-shrink-0">
                                <span class="text-white text-xs">${avatarEmoji}</span>
                            </div>
                            <div class="flex flex-col max-w-xs">
                                <div class="chat-bubble-other p-3 text-sm">
                                    ${content}
                                </div>
                                <span class="text-xs text-gray-500 mt-1">${senderName} ${timeStr}</span>
                            </div>
                        </div>
                    `;
                }
                
                messageArea.appendChild(messageDiv);
                messageArea.scrollTop = messageArea.scrollHeight;
                
                this.updateMessageCount();
            }

            updateConnectionStatus(status, isConnected) {
                const statusElements = document.querySelectorAll('#statusText');
                const indicators = document.querySelectorAll('.online-indicator, .offline-indicator');
                
                statusElements.forEach(el => {
                    if (el) el.textContent = status;
                });
                
                indicators.forEach(indicator => {
                    if (isConnected) {
                        indicator.className = 'online-indicator mr-2';
                    } else {
                        indicator.className = 'offline-indicator mr-2';
                    }
                });
            }

            updateMessageCount() {
                const messageCount = document.querySelectorAll('#messageArea > div').length;
                const countElement = document.getElementById('messageCount');
                if (countElement) {
                    countElement.textContent = `${messageCount} 消息`;
                }
            }

            logout() {
                this.stopPolling();
                appState.isConnected = false;
                console.log('🚪 已退出聊天');
            }
        }

        // 全局聊天管理器
        let chatManager = new RealChatManager();

        // 应用主题切换
        function setTheme(role) {
            document.body.className = `bg-gray-100 theme-${role}`;
            appState.theme = role;
        }

        // 选择角色
        function selectRole(role) {
            console.log(`选择角色: ${role}`);
            appState.userRole = role;
            setTheme(role);
            
            const boyfriendBtn = document.getElementById('boyfriendBtn');
            const girlfriendBtn = document.getElementById('girlfriendBtn');
            const rolePreview = document.getElementById('rolePreview');
            const roleText = document.getElementById('roleText');
            const themeDemo = document.getElementById('themeDemo');
            
            if (!boyfriendBtn || !girlfriendBtn || !rolePreview || !roleText || !themeDemo) {
                setTimeout(() => selectRole(role), 100);
                return;
            }
            
            boyfriendBtn.className = 
                role === 'boyfriend' ? 
                'bg-blue-600 text-white rounded-lg py-3 font-semibold transition-colors' : 
                'bg-gray-300 text-gray-600 rounded-lg py-3 font-semibold transition-colors';
            
            girlfriendBtn.className = 
                role === 'girlfriend' ? 
                'bg-purple-600 text-white rounded-lg py-3 font-semibold transition-colors' : 
                'bg-gray-300 text-gray-600 rounded-lg py-3 font-semibold transition-colors';
            
            rolePreview.classList.remove('hidden');
            roleText.textContent = role === 'boyfriend' ? '🤵 男友模式 - 蓝色主题' : '👩 女友模式 - 紫色主题';
            themeDemo.className = role === 'boyfriend' ? 
                'w-full h-2 rounded-full mt-2 bg-gradient-to-r from-blue-400 to-blue-600' :
                'w-full h-2 rounded-full mt-2 bg-gradient-to-r from-purple-400 to-purple-600';
            
            checkStartButton();
        }

        function checkStartButton() {
            const usernameInput = document.getElementById('username');
            const startBtn = document.getElementById('startBtn');
            const shareHint = document.getElementById('shareHint');
            
            if (!usernameInput || !startBtn) {
                setTimeout(checkStartButton, 100);
                return;
            }
            
            const username = usernameInput.value.trim();
            
            if (username && appState.userRole) {
                startBtn.disabled = false;
                startBtn.className = 'w-full gradient-bg text-white rounded-lg py-4 font-semibold transition-colors';
                
                if (shareHint) {
                    shareHint.classList.remove('hidden');
                }

            return '深夜';

        function copyToInput(text) {
            console.log('复制文本:', text);
            
            const messageInput = document.getElementById('messageInput');
            if (!messageInput) {
                console.error('找不到输入框');
                return;
            }
            
            let cleanText = text;
            cleanText = cleanText.replace(/^[^:：]*[:：]\s*/, '');
            cleanText = cleanText.replace(/<[^>]*>/g, '');
            cleanText = cleanText.replace(/&quot;/g, '"');
            cleanText = cleanText.replace(/&amp;/g, '&');
            cleanText = cleanText.trim();
            
            console.log('清理后文本:', cleanText);
            
            messageInput.value = cleanText;
            messageInput.focus();
            
            try {
                const aiMessages = document.querySelectorAll('.ai-message');
                const lastAIMessage = aiMessages[aiMessages.length - 1];
                if (lastAIMessage) {
                    lastAIMessage.classList.add('ai-message-copied');
                    setTimeout(() => {
                        lastAIMessage.classList.remove('ai-message-copied');
                    }, 1000);
                }
            } catch (error) {
                console.error('视觉反馈失败:', error);
            }
            
            addSystemMessage('💡 AI建议已复制到输入框，可以直接发送！');
        }

            if (input) {

        function testSendDirectly() {
            console.log('🚀 直接测试发送功能');
            
            const testMessage = '🔧 直接发送测试 ' + new Date().toLocaleTimeString();
            console.log('测试消息:', testMessage);
            
            try {
                if (chatManager && appState.isConnected) {
                    console.log('✅ 直接调用chatManager.sendMessage');
                    chatManager.sendMessage(testMessage);
                    console.log('✅ 直接发送成功');
                    
                    // 显示调试信息
                    const debugInfo = document.getElementById('debugInfo');
                    const debugStatus = document.getElementById('debugStatus');
                    if (debugInfo && debugStatus) {
                        debugInfo.classList.remove('hidden');
                        debugStatus.textContent = '直接发送测试成功！';
                        setTimeout(() => {
                            debugInfo.classList.add('hidden');
                        }, 3000);
                    }
                } else {
                    console.error('❌ 聊天管理器不可用');
                    console.log('chatManager:', chatManager);
                    console.log('isConnected:', appState.isConnected);
                    
                    // 显示错误信息
                    const debugInfo = document.getElementById('debugInfo');
                    const debugStatus = document.getElementById('debugStatus');
                    if (debugInfo && debugStatus) {
                        debugInfo.classList.remove('hidden');
                        debugStatus.textContent = '❌ 聊天管理器不可用或未连接';
                    }
                }
            } catch (error) {
                console.error('❌ 直接发送失败:', error);
                
                // 显示错误信息
                const debugInfo = document.getElementById('debugInfo');
                const debugStatus = document.getElementById('debugStatus');
                if (debugInfo && debugStatus) {
                    debugInfo.classList.remove('hidden');
                    debugStatus.textContent = '❌ 发送失败: ' + error.message;
                }
            }
        }

            console.log('主应用初始化完成');

        window.onload = function() {
