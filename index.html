<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 环信Web SDK -->
    <script src="https://download-sdk.oss-cn-beijing.aliyuncs.com/downloads/IMWeb/4.1.5/sdk/easemob-websdk-4.1.5.js"></script>
    
    <style>
        /* 男友主题 - 蓝色系 */
        .theme-boyfriend {
            --primary-color: #3B82F6;
            --primary-dark: #1D4ED8;
            --primary-light: #93C5FD;
            --secondary-color: #1E40AF;
            --accent-color: #60A5FA;
            --gradient: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
        }
        
        /* 女友主题 - 紫色系 */
        .theme-girlfriend {
            --primary-color: #A855F7;
            --primary-dark: #7C3AED;
            --primary-light: #C4B5FD;
            --secondary-color: #6D28D9;
            --accent-color: #C084FC;
            --gradient: linear-gradient(135deg, #A855F7 0%, #7C3AED 100%);
        }
        
        .gradient-bg {
            background: var(--gradient);
        }
        
        .primary-bg {
            background-color: var(--primary-color);
        }
        
        .primary-text {
            color: var(--primary-color);
        }
        
        .primary-border {
            border-color: var(--primary-color);
        }
        
        .primary-ring:focus {
            ring-color: var(--primary-color);
        }
        
        .chat-bubble-me { 
            background: var(--primary-light); 
            color: #1F2937;
            border-radius: 18px 18px 5px 18px;
        }
        
        .chat-bubble-other { 
            background: white; 
            border-radius: 18px 18px 18px 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .ai-message {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }
        
        .system-message {
            background: rgba(var(--primary-color), 0.1);
            border: 1px solid rgba(var(--primary-color), 0.3);
            color: var(--primary-color);
        }
        
        .heart-beat {
            animation: heartBeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <script>

        const EASEMOB_CONFIG = {

        // DeepSeek AI配置
        const DEEPSEEK_API_KEY = 'sk-1485e44b18f64bf994b6bde5da7c27f4';
    </script>

    <!-- 登录界面 -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">

    <script>
        // 应用状态
        let appState = {
            username: '',
            partnerName: '',
            userRole: '',
            isConnected: false,
            conn: null,
            currentChatId: '',
            theme: 'boyfriend' // 默认主题
        };

        // 环信聊天管理器
        class EasemobChatManager {
            constructor() {
                this.conn = null;
                this.isLoggedIn = false;
            }

            // 初始化环信连接
            init() {
                this.conn = new easemob.connection({
                    appKey: EASEMOB_CONFIG.appKey,
                    apiUrl: EASEMOB_CONFIG.apiUrl,
                    url: EASEMOB_CONFIG.file
                });

                // 注册消息监听器
                this.conn.addEventHandler('message', {
                    onTextMessage: (message) => {
                        this.handleIncomingMessage(message);
                    },
                    onImageMessage: (message) => {
                        this.handleIncomingImage(message);
                    },
                    onAudioMessage: (message) => {
                        this.handleIncomingAudio(message);
                    }
                });

                // 连接状态监听
                this.conn.addEventHandler('connection', {
                    onOpened: () => {
                        console.log('环信连接成功');
                        this.updateConnectionStatus('已连接', 'connected');
                        appState.isConnected = true;
                    },
                    onClosed: () => {
                        console.log('环信连接断开');
                        this.updateConnectionStatus('连接断开', 'disconnected');
                        appState.isConnected = false;
                    },
                    onError: (error) => {
                        console.error('环信连接错误:', error);
                        this.updateConnectionStatus('连接错误', 'error');
                    }
                });
            }

            // 登录环信
            async login(username, password) {
                try {
                    await this.conn.open({
                        user: username,
                        pwd: password || username
                    });
                    this.isLoggedIn = true;
                    return true;
                } catch (error) {
                    console.error('登录失败:', error);
                    // 如果用户不存在，尝试注册
                    try {
                        await this.conn.registerUser({
                            username: username,
                            password: password || username
                        });
                        // 注册成功后登录
                        await this.conn.open({
                            user: username,
                            pwd: password || username
                        });
                        this.isLoggedIn = true;
                        return true;
                    } catch (registerError) {
                        console.error('注册失败:', registerError);
                        return false;
                    }
                }
            }

            // 发送文本消息
            sendTextMessage(to, content) {
                if (!this.isLoggedIn) return false;

                const msg = easemob.message.create({
                    type: 'txt',
                    to: to,
                    body: content,
                    chatType: 'singleChat'
                });

                this.conn.send(msg).then(() => {
                    // 显示自己发送的消息
                    this.displayMessage(content, 'me', new Date());
                }).catch((error) => {
                    console.error('发送消息失败:', error);
                    addSystemMessage('❌ 发送失败，请重试');
                });
            }

            // 处理接收到的消息
            handleIncomingMessage(message) {
                this.displayMessage(message.body, 'other', new Date(message.time));
            }

            // 处理接收到的图片
            handleIncomingImage(message) {
                this.displayImageMessage(message.url, 'other', new Date(message.time));
            }

            // 显示消息
            displayMessage(content, sender, time) {
                const messageArea = document.getElementById('messageArea');
                const timeStr = time.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                
                const messageHTML = sender === 'me' ? `
                    <div class="flex justify-end">
                        <div class="flex flex-col items-end max-w-xs">
                            <div class="chat-bubble-me p-3 text-sm">
                                ${content}
                            </div>
                            <span class="text-xs text-gray-500 mt-1">${timeStr}</span>
                        </div>
                        <div class="w-8 h-8 primary-bg rounded-full flex items-center justify-center flex-shrink-0 ml-2">
                            <span class="text-white text-xs">${appState.userRole === 'boyfriend' ? '🤵' : '👩'}</span>
                        </div>
                    </div>
                ` : `
                    <div class="flex items-start space-x-2">
                        <div class="w-8 h-8 ${appState.userRole === 'boyfriend' ? 'bg-purple-500' : 'bg-blue-500'} rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-white text-xs">${appState.userRole === 'boyfriend' ? '👩' : '🤵'}</span>
                        </div>
                        <div class="flex flex-col max-w-xs">
                            <div class="chat-bubble-other p-3 text-sm">
                                ${content}
                            </div>
                            <span class="text-xs text-gray-500 mt-1">${timeStr}</span>
                        </div>
                    </div>
                `;
                
                messageArea.insertAdjacentHTML('beforeend', messageHTML);
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            // 更新连接状态
            updateConnectionStatus(status, type) {
                const statusElement = document.getElementById('onlineStatus');
                const statusColors = {
                    'connected': 'text-green-400',
                    'disconnected': 'text-red-400',
                    'error': 'text-yellow-400'
                };
                
                statusElement.innerHTML = `
                    <span class="w-2 h-2 ${statusColors[type] || 'bg-gray-400'} rounded-full mr-2 animate-pulse"></span>
                    ${status}
                `;
            }

            // 登出
            logout() {
                if (this.conn) {
                    this.conn.close();
                }
                this.isLoggedIn = false;
            }
        }

        // 全局聊天管理器
        const chatManager = new EasemobChatManager();

        // 应用主题切换
        function setTheme(role) {
            document.body.className = `bg-gray-100 theme-${role}`;
            appState.theme = role;
            
            // 更新主题指示器
            const themeNames = {
                'boyfriend': '蓝色主题',
                'girlfriend': '紫色主题'
            };
            
            const currentThemeElement = document.getElementById('currentTheme');
            if (currentThemeElement) {
                currentThemeElement.textContent = themeNames[role];
            }
        }

        // 选择角色
        function selectRole(role) {
            appState.userRole = role;
            setTheme(role);
            
            // 更新按钮状态
            document.getElementById('boyfriendBtn').className = 
                role === 'boyfriend' ? 
                'bg-blue-600 text-white rounded-lg py-3 font-semibold transition-colors' : 
                'bg-gray-300 text-gray-600 rounded-lg py-3 font-semibold transition-colors';
            
            document.getElementById('girlfriendBtn').className = 
                role === 'girlfriend' ? 
                'bg-purple-600 text-white rounded-lg py-3 font-semibold transition-colors' : 
                'bg-gray-300 text-gray-600 rounded-lg py-3 font-semibold transition-colors';
            
            // 显示角色预览
            const rolePreview = document.getElementById('rolePreview');
            const roleText = document.getElementById('roleText');
            const themeDemo = document.getElementById('themeDemo');
            
            rolePreview.classList.remove('hidden');
            roleText.textContent = role === 'boyfriend' ? '🤵 男友模式 - 蓝色主题' : '👩 女友模式 - 紫色主题';
            themeDemo.className = role === 'boyfriend' ? 
                'w-full h-2 rounded-full mt-2 bg-gradient-to-r from-blue-400 to-blue-600' :
                'w-full h-2 rounded-full mt-2 bg-gradient-to-r from-purple-400 to-purple-600';
            
            // 检查是否可以启用开始按钮
            checkStartButton();
        }

        // 检查开始按钮状态
        function checkStartButton() {
            const username = document.getElementById('username').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            const startBtn = document.getElementById('startBtn');
            
            if (username && partnerName && appState.userRole) {
                startBtn.disabled = false;
                startBtn.className = 'w-full gradient-bg text-white rounded-lg py-4 font-semibold transition-colors';
            } else {
                startBtn.disabled = true;
                startBtn.className = 'w-full bg-gray-400 text-white rounded-lg py-4 font-semibold transition-colors';
            }
        }

        // 监听输入变化
        document.getElementById('username').addEventListener('input', checkStartButton);
        document.getElementById('partnerName').addEventListener('input', checkStartButton);

        // 开始聊天
        async function startChat() {
            const username = document.getElementById('username').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            
            if (!username || !partnerName || !appState.userRole) {
                alert('请填写完整信息并选择角色');
                return;
            }

            appState.username = username;
            appState.partnerName = partnerName;
            appState.currentChatId = partnerName;

            // 保存用户信息
            localStorage.setItem('coupleAI', JSON.stringify(appState));

            // 初始化环信
            chatManager.init();

            // 登录环信
            const loginSuccess = await chatManager.login(username);
            
            if (loginSuccess) {
                // 切换到聊天界面
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
                
                // 设置聊天标题
                document.getElementById('chatTitle').textContent = `与${partnerName}的聊天`;
                document.getElementById('partnerAvatar').textContent = appState.userRole === 'boyfriend' ? '👩' : '🤵';
                
                // 设置欢迎时间
                document.getElementById('welcomeTime').textContent = new Date().toLocaleString('zh-CN');
                
                // 发送连接成功消息
                setTimeout(() => {
                    addSystemMessage('🎉 聊天连接成功！AI助手已就绪');
                }, 1000);

            } else {
                alert('连接聊天服务失败，请检查网络或重试');
            }
        }

        // 发送消息
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            if (appState.isConnected) {
                chatManager.sendTextMessage(appState.currentChatId, content);
                input.value = '';
            } else {
                addSystemMessage('❌ 连接断开，请重新连接');
            }
        }

        // AI功能集成
        async function getAISuggestion() {
            if (!DEEPSEEK_API_KEY || DEEPSEEK_API_KEY === 'sk-在这里填入你的API Key') {
                addSystemMessage('⚠️ 请配置API Key以使用AI功能');
                return;
            }

            addAIMessage('🤖 AI正在为你生成专属建议...');

            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'system',
                                content: '你是专业恋爱顾问，给出实用建议，25字以内。'
                            },
                            {
                                role: 'user',
                                content: `我是${appState.userRole === 'boyfriend' ? '男友' : '女友'}，现在是${getTimeDescription()}，给我一个恋爱建议`
                            }
                        ],
                        max_tokens: 100
                    })
                });
                
                const data = await response.json();
                const suggestion = data.choices[0].message.content;
                
                // 移除加载消息
                removeLastAIMessage();
                
                addAIMessage(`💡 AI建议：${suggestion}`);
                
            } catch (error) {
                removeLastAIMessage();
                addAIMessage('❌ AI服务暂时不可用，请稍后重试');
            }
        }

        // 其他AI功能
        function getGiftIdea() {
            const gifts = appState.userRole === 'boyfriend' ? [
                '💎 精致小饰品：项链或手链，让她每天想起你',
                '🌹 鲜花+手写卡片：经典浪漫，永远不过时',
                '🍰 她爱的甜品：蛋糕、马卡龙或她喜欢的零食',

        // 获取时间描述
        function getTimeDescription() {
            const hour = new Date().getHours();
            if (hour >= 6 && hour < 9) return '早上';
            if (hour >= 9 && hour < 12) return '上午';
            if (hour >= 12 && hour < 14) return '中午';
            if (hour >= 14 && hour < 18) return '下午';
            if (hour >= 18 && hour < 22) return '晚上';
            return '深夜';
        }

        // 添加系统消息
        function addSystemMessage(content) {
            const messageArea = document.getElementById('messageArea');
            const time = new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            
            const messageHTML = `
                <div class="flex justify-center">
                    <div class="system-message rounded-lg px-4 py-2 text-sm max-w-xs text-center">
                        ${content}
                        <div class="text-xs mt-1 opacity-75">${time}</div>
                    </div>
                </div>
            `;
            
            messageArea.insertAdjacentHTML('beforeend', messageHTML);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // 添加AI消息
        function addAIMessage(content) {
            const messageArea = document.getElementById('messageArea');
            const time = new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            
            const messageHTML = `
                <div class="flex items-start space-x-2">
                    <div class="w-8 h-8 gradient-bg rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white text-xs">🤖</span>
                    </div>
                    <div class="flex flex-col max-w-xs">
                        <div class="ai-message p-3 text-sm rounded-lg">
                            ${content}
                        </div>
                        <span class="text-xs text-gray-500 mt-1">${time}</span>
                    </div>
                </div>
            `;
            
            messageArea.insertAdjacentHTML('beforeend', messageHTML);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // 移除最后一条AI消息
        function removeLastAIMessage() {
            const messages = document.querySelectorAll('#messageArea > div');
            for (let i = messages.length - 1; i >= 0; i--) {
                if (messages[i].innerHTML.includes('🤖')) {
                    messages[i].remove();
                    break;
                }
            }
        }

        // 其他功能
        function sendVoice() {
            addSystemMessage('🎤 语音功能即将推出，敬请期待！');
        }

        function sendImage() {
            addSystemMessage('📷 图片功能即将推出，敬请期待！');
        }

        function showEmoji() {
            const emojis = ['😊', '😘', '🥰', '😍', '💕', '❤️', '💖', '💝', '🌹', '⭐'];
            const input = document.getElementById('messageInput');
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            input.value += randomEmoji;
        }

        function showChatSettings() {
            // 更新设置信息
            document.getElementById('settingsUsername').textContent = appState.username;
            document.getElementById('settingsPartner').textContent = appState.partnerName;
            document.getElementById('settingsTheme').textContent = appState.userRole === 'boyfriend' ? '蓝色男友主题' : '紫色女友主题';
            document.getElementById('settingsStatus').textContent = appState.isConnected ? '已连接' : '未连接';
            
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        function clearChat() {
            document.getElementById('messageArea').innerHTML = `
                <div class="flex justify-center">
                    <div class="bg-white border rounded-lg px-4 py-2 text-sm text-gray-600 max-w-xs text-center shadow-sm">
                        <div class="text-lg mb-1">🧹</div>
                        聊天记录已清除<br>
                        <span class="text-xs text-gray-500">开始新的对话吧！</span>
                        <div class="text-xs mt-2 text-gray-400">${new Date().toLocaleString('zh-CN')}</div>
                    </div>
                </div>
            `;
            closeSettings();
        }

        function logout() {
            chatManager.logout();
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // 重置状态但保留用户信息
            appState.isConnected = false;
            appState.conn = null;
            appState.currentChatId = '';
        }

        // 回车发送消息
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('messageInput') === document.activeElement) {
                sendMessage();
            }
        });

        // 页面加载时初始化
        window.onload = function() {
            // 设置默认主题
            setTheme('boyfriend');
            
            // 检查是否有保存的用户信息
            const savedData = localStorage.getItem('coupleAI');
            if (savedData) {
                const data = JSON.parse(savedData);
                if (data.username) document.getElementById('username').value = data.username;
                if (data.partnerName) document.getElementById('partnerName').value = data.partnerName;
                if (data.userRole) {
                    selectRole(data.userRole);
                }
            }
            
            // 设置欢迎时间
            const welcomeTimeElement = document.getElementById('welcomeTime');
            if (welcomeTimeElement) {
                welcomeTimeElement.textContent = new Date().toLocaleString('zh-CN');
            }
        };
    </script>
