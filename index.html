    <style>
        /* 男友主题 - 蓝色系 */
        .theme-boyfriend {
            --primary-color: #3B82F6;
            --primary-dark: #1D4ED8;
            --primary-light: #93C5FD;
            --secondary-color: #1E40AF;
            --accent-color: #60A5FA;
            --gradient: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
        }
        
        /* 女友主题 - 紫色系 */
        .theme-girlfriend {
            --primary-color: #A855F7;
            --primary-dark: #7C3AED;
            --primary-light: #C4B5FD;
            --secondary-color: #6D28D9;
            --accent-color: #C084FC;
            --gradient: linear-gradient(135deg, #A855F7 0%, #7C3AED 100%);
        }
        
        .gradient-bg { background: var(--gradient); }
        .primary-bg { background-color: var(--primary-color); }
        .primary-text { color: var(--primary-color); }
        .primary-border { border-color: var(--primary-color); }
        .primary-ring:focus { ring-color: var(--primary-color); }
        
        .chat-bubble-me { 
            background: var(--primary-light); 
            color: #1F2937;
            border-radius: 18px 18px 5px 18px;
            animation: slideInRight 0.3s ease-out;
        }
        
        .chat-bubble-other { 
            background: white; 
            border-radius: 18px 18px 18px 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            animation: slideInLeft 0.3s ease-out;
        }
        
        .ai-message {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            animation: slideInLeft 0.3s ease-out;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .ai-message:hover {
            transform: scale(1.02);
        }
        
        .ai-message-copied {
            background: linear-gradient(135deg, #10b981, #059669) !important;
        }
        
        .heart-beat {
            animation: heartBeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .typing-indicator {
            animation: typing 1.4s infinite ease-in-out;
        }
        
        @keyframes typing {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 启动画面样式 */
        .splash-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #3B82F6 0%, #A855F7 50%, #1D4ED8 100%);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .splash-content {
            position: relative;
            z-index: 10;
            animation: splashFadeIn 1.5s ease-out;
        }
        
        @keyframes splashFadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        /* Logo 容器 */
        .logo-container {
            position: relative;
            display: inline-block;
        }
        
        .logo-heart {
            font-size: 4rem;
            animation: heartPulse 2s ease-in-out infinite;
            position: relative;
            z-index: 5;
        }
        
        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* 装饰圆环 */
        .logo-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ring {
            position: absolute;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ring-1 {
            width: 80px;
            height: 80px;
            animation: ringPulse 3s ease-in-out infinite;
        }
        
        .ring-2 {
            width: 120px;
            height: 120px;
            animation: ringPulse 3s ease-in-out infinite 0.5s;
        }
        
        .ring-3 {
            width: 160px;
            height: 160px;
            animation: ringPulse 3s ease-in-out infinite 1s;
        }
        
        @keyframes ringPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.6;
            }
        }
        
        /* 标题动画 */
        .splash-title h1 {
            animation: titleSlideIn 1s ease-out 0.5s both;
        }
        
        .splash-title p {
            animation: titleSlideIn 1s ease-out 0.7s both;
        }
        
        @keyframes titleSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        /* 加载进度条 */
        .loading-container {
            animation: loadingFadeIn 1s ease-out 1s both;
        }
        
        @keyframes loadingFadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #60A5FA, #C084FC, #60A5FA);
            background-size: 200% 100%;
            border-radius: 2px;
            animation: progressFill 3s ease-out, progressShine 1.5s ease-in-out infinite;
        }
        
        @keyframes progressFill {
            to { width: 100%; }
        }
        
        @keyframes progressShine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        /* 加载步骤 */
        .loading-steps {
            display: flex;
            justify-content: center;
            gap: 40px;
            animation: stepsFadeIn 1s ease-out 1.5s both;
        }
        
        @keyframes stepsFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 0.5;
            transition: all 0.5s ease;
        }
        
        .step.active {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .step-icon {
            font-size: 1.5rem;
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .step-text {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.8);
        }
        
        /* 底部信息 */
        .splash-footer {
            animation: footerFadeIn 1s ease-out 2s both;
        }
        
        @keyframes footerFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 退出动画 */
        .splash-exit {
            animation: splashExit 0.8s ease-in-out forwards;
        }
        
        @keyframes splashExit {
            0% { 
                opacity: 1; 
                transform: scale(1);
            }
            100% { 
                opacity: 0; 
                transform: scale(1.1);
            }
        }
        
        /* 在线状态指示器 */
        .online-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .offline-indicator {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

    <script>
        // 🔑 配置区域
        const DEEPSEEK_API_KEY = 'sk-1485e44b18f64bf994b6bde5da7c27f4';
        
        // 环信配置
        const EASEMOB_CONFIG = {
            appKey: 'demo#chatdemoui', // 演示用appKey，生产环境需要申请
        };

        // 应用状态
        let appState = {
            username: '',
            userRole: '',
            isConnected: false,
            chatRoomId: '',
            theme: 'boyfriend',
            messages: [],
            partnerOnline: false,
            easemobConn: null
        };

        // 环信连接管理器
        class EasemobChatManager {
            constructor() {
                this.conn = null;
                this.isInitialized = false;
                this.reconnectCount = 0;
                this.maxReconnectCount = 5;
            }

            async init() {
                console.log('初始化环信SDK...');
                
                try {
                    // 检查环信SDK是否加载
                    if (typeof EasemobChat === 'undefined') {
                        console.log('环信SDK未加载，使用模拟聊天模式');
                        return this.initSimulatedChat();
                    }

                    // 创建连接
                    this.conn = new EasemobChat.connection({
                        appKey: EASEMOB_CONFIG.appKey,
                        isHttpDNS: true,
                        isMultiLoginSessions: true,
                        https: true,
                        url: 'wss://im-api-wechat.easemob.com/websocket',
                        apiUrl: 'https://a1.easemob.com',
                        heartBeatWait: 30000,
                        autoReconnectNumMax: 5,
                    });

                    // 设置事件监听
                    this.setupEventListeners();
                    
                    appState.easemobConn = this.conn;
                    this.isInitialized = true;
                    
                    console.log('环信SDK初始化成功');
                    return true;
                    
                } catch (error) {
                    console.error('环信SDK初始化失败:', error);
                    console.log('切换到模拟聊天模式');
                    return this.initSimulatedChat();
                }
            }

            // 模拟聊天模式（用于环信SDK不可用时）
            initSimulatedChat() {
                console.log('启动模拟聊天模式');
                this.isInitialized = true;
                this.isSimulated = true;
                
                // 模拟延迟连接
                setTimeout(() => {
                    this.updateConnectionStatus('模拟连接已建立', true);
                    appState.isConnected = true;
                }, 1000);
                
                return true;
            }

            setupEventListeners() {
                if (!this.conn) return;

                // 连接成功
                this.conn.addEventHandler('connection', {
                    onConnected: () => {
                        console.log('环信连接成功');
                        this.updateConnectionStatus('已连接', true);
                        appState.isConnected = true;
                    },
                    
                    onDisconnected: () => {
                        console.log('环信连接断开');
                        this.updateConnectionStatus('连接断开', false);
                        appState.isConnected = false;
                        this.handleReconnect();
                    },
                    
                    onError: (error) => {
                        console.error('环信连接错误:', error);
                        this.updateConnectionStatus('连接错误', false);
                    }
                });

                // 消息监听
                this.conn.addEventHandler('message', {
                    onTextMessage: (message) => {
                        console.log('收到消息:', message);
                        this.handleIncomingMessage(message);
                    },
                    
                    onDeliveredMessage: (message) => {
                        console.log('消息已送达:', message);
                    },
                    
                    onReadMessage: (message) => {
                        console.log('消息已读:', message);
                    }
                });

                // 聊天室事件
                this.conn.addEventHandler('chatRoom', {
                    onChatRoomEvent: (event) => {
                        console.log('聊天室事件:', event);
                        this.handleChatRoomEvent(event);
                    }
                });
            }

            async login(username) {
                if (!this.isInitialized) {
                    throw new Error('聊天系统未初始化');
                }

                // 如果是模拟模式，直接模拟登录
                if (this.isSimulated) {
                    console.log(`模拟登录: ${username}`);
                    appState.chatRoomId = this.generateChatRoomId();
                    
                    setTimeout(() => {
                        this.updateConnectionStatus('模拟登录成功', true);
                        appState.isConnected = true;
                    }, 500);
                    
                    return true;
                }

                try {
                    console.log(`环信登录: ${username}`);
                    
                    // 使用用户名作为环信ID，密码使用固定值
                    const password = 'password123';
                    
                    const loginParams = {
                        user: username.toLowerCase().replace(/[^a-z0-9]/g, ''),
                        pwd: password,
                        accessToken: '',
                    };

                    await this.conn.open(loginParams);
                    console.log('环信登录成功');
                    
                    // 加入聊天室
                    await this.joinChatRoom();
                    
                    return true;
                    
                } catch (error) {
                    console.error('环信登录失败:', error);
                    // 如果登录失败，尝试注册后登录
                    return await this.registerAndLogin(username);
                }
            }

            async registerAndLogin(username) {
                // 如果是模拟模式，直接返回成功
                if (this.isSimulated) {
                    console.log(`模拟注册并登录: ${username}`);
                    return true;
                }

                // 如果连接对象不存在，说明环信未正确初始化，切换到模拟模式
                if (!this.conn) {
                    console.log('环信连接不存在，切换到模拟模式');
                    this.isSimulated = true;
                    return this.initSimulatedChat();
                }

                try {
                    console.log(`尝试注册用户: ${username}`);
                    
                    const cleanUsername = username.toLowerCase().replace(/[^a-z0-9]/g, '');
                    const password = 'password123';
                    
                    // 注册用户
                    await this.conn.registerUser({
                        username: cleanUsername,
                        password: password,
                        nickname: username
                    });
                    
                    console.log('用户注册成功，开始登录');
                    
                    // 登录
                    await this.conn.open({
                        user: cleanUsername,
                        pwd: password
                    });
                    
                    console.log('注册并登录成功');
                    
                    // 加入聊天室
                    await this.joinChatRoom();
                    
                    return true;
                    
                } catch (error) {
                    console.error('注册并登录失败，切换到模拟模式:', error);
                    // 如果注册登录失败，切换到模拟模式
                    this.isSimulated = true;
                    return this.initSimulatedChat();
                }
            }

            async joinChatRoom() {
                try {
                    // 生成基于URL的聊天室ID
                    appState.chatRoomId = this.generateChatRoomId();
                    console.log(`加入聊天室: ${appState.chatRoomId}`);
                    
                    // 尝试加入聊天室，如果不存在则创建
                    try {
                        await this.conn.joinChatRoom({
                            roomId: appState.chatRoomId
                        });
                        console.log('成功加入聊天室');
                    } catch (error) {
                        console.log('聊天室不存在，尝试创建');
                        await this.createAndJoinChatRoom();
                    }
                    
                } catch (error) {
                    console.error('加入聊天室失败:', error);
                    throw error;
                }
            }

            async createAndJoinChatRoom() {
                try {
                    // 创建聊天室
                    const roomData = {
                        name: '情侣专属聊天室',
                        description: '专为情侣设计的AI聊天助手',
                        maxusers: 2,
                        owner: this.conn.user,
                        members: []
                    };
                    
                    const result = await this.conn.createChatRoom(roomData);
                    appState.chatRoomId = result.data.id;
                    
                    console.log('聊天室创建成功:', appState.chatRoomId);
                    
                } catch (error) {
                    console.error('创建聊天室失败:', error);
                    // 如果创建失败，使用固定的聊天室ID
                    appState.chatRoomId = this.generateChatRoomId();
                }
            }

            generateChatRoomId() {
                // 基于当前URL生成唯一的聊天室ID
                const url = window.location.origin + window.location.pathname;
                const hash = btoa(url).replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
                return `couple_${hash.slice(0, 15)}`;
            }

            sendMessage(content) {
                if (this.isSimulated) {
                    // 模拟聊天模式
                    this.displayMessage(content, 'me', new Date(), appState.username);
                    console.log('模拟消息发送成功:', content);
                    
                    // 模拟对方回复（延迟2-5秒）
                    setTimeout(() => {
                        this.simulatePartnerReply(content);
                    }, 2000 + Math.random() * 3000);
                    
                    return;
                }

                if (!this.conn || !appState.isConnected) {
                    throw new Error('环信未连接');
                }

                try {
                    const message = EasemobChat.message.create({
                        chatType: 'chatRoom',
                        type: 'txt',
                        to: appState.chatRoomId,
                        msg: content,
                        ext: {
                            sender_role: appState.userRole,
                            sender_name: appState.username,
                            timestamp: Date.now()
                        }
                    });

                    this.conn.send(message);
                    
                    // 显示自己的消息
                    this.displayMessage(content, 'me', new Date(), appState.username);
                    
                    console.log('消息发送成功:', content);
                    
                } catch (error) {
                    console.error('发送消息失败:', error);
                    throw error;
                }
            }

            // 模拟对方回复
            simulatePartnerReply(originalMessage) {
                const replies = this.generateSmartReply(originalMessage);
                const senderName = appState.userRole === 'boyfriend' ? '女友' : '男友';
                
                this.displayMessage(replies, 'other', new Date(), senderName);
            }

            // 智能回复生成
            generateSmartReply(originalMessage) {
                const msg = originalMessage.toLowerCase();
                
                if (msg.includes('爱你') || msg.includes('喜欢你')) {
                    const responses = appState.userRole === 'boyfriend' ? 
                        ["我也爱你💕", "我也很喜欢你~", "你最棒了！"] :
                        ["我也爱你💕", "你真好~", "么么哒😘"];
                    return responses[Math.floor(Math.random() * responses.length)];
                }
                
                if (msg.includes('早') || msg.includes('早上')) {
                    return appState.userRole === 'boyfriend' ? 
                        "早安宝贝，今天也要开开心心的哦💕" :
                        "早安亲爱的，记得吃早餐哦💕";
                }
                
                if (msg.includes('晚安') || msg.includes('睡觉')) {
                    return appState.userRole === 'boyfriend' ? 
                        "晚安宝贝，做个好梦💕" :
                        "晚安亲爱的，好好休息💕";
                }
                
                if (msg.includes('想你') || msg.includes('想念')) {
                    return appState.userRole === 'boyfriend' ? 
                        "我也想你呀💕" :
                        "我也很想你💕";
                }
                
                // 默认回复
                const defaultReplies = appState.userRole === 'boyfriend' ? [
                    "收到啦💕",
                    "我也这么想~",
                    "你说得对😊",
                    "好的呀！",
                    "嗯嗯💕",
                    "你真贴心",
                    "我在听着呢"
                ] : [
                    "收到💕",
                    "好哒~",
                    "你说得对😊",
                    "嗯嗯！",
                    "知道啦💕",
                    "你真好",
                    "我在听呢"
                ];
                
                return defaultReplies[Math.floor(Math.random() * defaultReplies.length)];
            }

            handleIncomingMessage(message) {
                // 忽略自己发送的消息
                if (message.from === this.conn.user) {
                    return;
                }

                const content = message.msg;
                const senderName = message.ext?.sender_name || '对方';
                const timestamp = new Date(message.ext?.timestamp || Date.now());
                
                this.displayMessage(content, 'other', timestamp, senderName);
                
                // 更新对方在线状态
                this.updatePartnerStatus(true);
            }

            handleChatRoomEvent(event) {
                switch (event.operation) {
                    case 'memberPresence':
                        // 成员上线
                        this.updatePartnerStatus(true);
                        break;
                    case 'memberAbsence':
                        // 成员下线
                        this.updatePartnerStatus(false);
                        break;
                }
            }

            displayMessage(content, sender, time, senderName = '') {
                const messageArea = document.getElementById('messageArea');
                const timeStr = time.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                
                const isMe = sender === 'me';
                const avatarEmoji = isMe ? 
                    (appState.userRole === 'boyfriend' ? '🤵' : '👩') :
                    (appState.userRole === 'boyfriend' ? '👩' : '🤵');
                
                const messageHTML = isMe ? `
                    <div class="flex justify-end">
                        <div class="flex flex-col items-end max-w-xs">
                            <div class="chat-bubble-me p-3 text-sm">
                                ${content}
                            </div>
                            <span class="text-xs text-gray-500 mt-1">${timeStr}</span>
                        </div>
                        <div class="w-8 h-8 primary-bg rounded-full flex items-center justify-center flex-shrink-0 ml-2">
                            <span class="text-white text-xs">${avatarEmoji}</span>
                        </div>
                    </div>
                ` : `
                    <div class="flex items-start space-x-2">
                        <div class="w-8 h-8 ${appState.userRole === 'boyfriend' ? 'bg-purple-500' : 'bg-blue-500'} rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-white text-xs">${avatarEmoji}</span>
                        </div>
                        <div class="flex flex-col max-w-xs">
                            <div class="chat-bubble-other p-3 text-sm">
                                ${content}
                            </div>
                            <span class="text-xs text-gray-500 mt-1">${senderName} ${timeStr}</span>
                        </div>
                    </div>
                `;
                
                messageArea.insertAdjacentHTML('beforeend', messageHTML);
                messageArea.scrollTop = messageArea.scrollHeight;
                
                // 更新消息计数
                this.updateMessageCount();
            }

            updateConnectionStatus(status, isConnected) {
                const statusElements = document.querySelectorAll('#statusText');
                const indicators = document.querySelectorAll('.online-indicator, .offline-indicator');
                
                statusElements.forEach(el => {
                    if (el) el.textContent = status;
                });
                
                indicators.forEach(indicator => {
                    if (isConnected) {
                        indicator.className = 'online-indicator mr-2';
                    } else {
                        indicator.className = 'offline-indicator mr-2';
                    }
                });
            }

            updatePartnerStatus(isOnline) {
                appState.partnerOnline = isOnline;
                const statusText = isOnline ? '对方在线' : '对方离线';
                this.updateConnectionStatus(statusText, isOnline);
            }

            updateMessageCount() {
                const messageCount = document.querySelectorAll('#messageArea > div').length;
                const countElement = document.getElementById('messageCount');
                if (countElement) {
                    countElement.textContent = `${messageCount} 消息`;
                }
            }

            handleReconnect() {
                if (this.reconnectCount < this.maxReconnectCount) {
                    this.reconnectCount++;
                    console.log(`尝试重连... (${this.reconnectCount}/${this.maxReconnectCount})`);
                    
                    setTimeout(() => {
                        if (this.conn) {
                            this.conn.open(this.conn.context);
                        }
                    }, 2000 * this.reconnectCount);
                }
            }

            logout() {
                if (this.conn) {
                    this.conn.close();
                    console.log('环信已登出');
                }
                appState.isConnected = false;
            }
        }

        // 全局聊天管理器
        let chatManager = new EasemobChatManager();

        function setTheme(role) {
            document.body.className = `bg-gray-100 theme-${role}`;

        function checkStartButton() {

        // 获取详细时间情境
        function getDetailedTimeContext() {
            const now = new Date();
            const hour = now.getHours();
            const day = now.getDay();
            const isWeekend = day === 0 || day === 6;
            const isWorkTime = hour >= 9 && hour <= 18 && !isWeekend;
            
            let timeContext = `现在是${getTimeDescription()}${hour}点，`;
            
            if (isWeekend) {
                timeContext += `今天是周末，`;
            } else {
                timeContext += `今天是工作日，`;
            }
            
            if (isWorkTime) {
                timeContext += `正值工作时间。`;
            } else if (hour >= 22 || hour <= 6) {
                timeContext += `现在比较晚了。`;
            } else {
                timeContext += `现在是休息时间。`;
            }
            
            return timeContext;
        }

            return `我是${myRole}，想要为我的${partnerRole}做些贴心的事。`;

        function getTimeDescription() {
            const hour = new Date().getHours();
            if (hour >= 6 && hour < 9) return '早上';
            if (hour >= 9 && hour < 12) return '上午';
            if (hour >= 12 && hour < 14) return '中午';
            if (hour >= 14 && hour < 18) return '下午';
            if (hour >= 18 && hour < 22) return '晚上';
            return '深夜';
        }

        function showCustomAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            alertDiv.innerHTML = `
                <div class="bg-white rounded-lg p-6 max-w-sm mx-4 shadow-xl">
                    <div class="text-center">
                        <div class="text-2xl mb-3">⚠️</div>
                        <p class="text-gray-700 mb-4">${message}</p>
                        <button onclick="this.closest('.fixed').remove()" 
                                class="gradient-bg text-white px-6 py-2 rounded-lg font-semibold">
                            确定
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(alertDiv);
        }

        function showChatSettings() {
            const message = `聊天设置<br><br>用户: ${appState.username}<br>角色: ${appState.userRole}<br>主题: ${appState.userRole === 'boyfriend' ? '蓝色男友主题' : '紫色女友主题'}<br>聊天室: ${appState.chatRoomId}<br>状态: ${appState.isConnected ? '已连接' : '未连接'}<br>对方: ${appState.partnerOnline ? '在线' : '离线'}`;
            showCustomAlert(message);
        }

        function logout() {
            if (chatManager) {
                chatManager.logout();
            }
            
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // 重置状态
            appState.isConnected = false;
            appState.username = '';
            appState.chatRoomId = '';
        }

        // 回车发送消息
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('messageInput') === document.activeElement) {
                sendMessage();
            }
        });

        // 启动画面管理器
        class SplashScreenManager {
            constructor() {
                this.steps = [
                    { text: '正在启动应用...', duration: 1000 },
                    { text: '加载界面组件...', duration: 800 },
                    { text: '初始化环信SDK...', duration: 1200 },
                    { text: 'AI系统就绪...', duration: 900 },
                    { text: '爱情助手激活！', duration: 500 }
                ];
                this.currentStep = 0;
            }

            async start() {
                console.log('启动画面开始');
                
                // 依次执行所有步骤
                for (let i = 0; i < this.steps.length; i++) {
                    const step = this.steps[i];
                    
                    // 更新文本
                    document.getElementById('loadingText').textContent = step.text;
                    
                    // 激活对应的步骤指示器
                    if (i >= 0 && i <= 3) {
                        this.activateStep(i + 1);
                    }
                    
                    // 在环信初始化步骤时实际初始化
                    if (i === 2) {
                        await chatManager.init();
                    }
                    
                    // 等待指定时间
                    await this.delay(step.duration);
                }
                
                // 启动完成，隐藏启动画面
                this.hide();
            }

            activateStep(stepNumber) {
                // 移除之前的激活状态
                document.querySelectorAll('.step').forEach(step => {
                    step.classList.remove('active');
                });
                
                // 激活指定步骤及之前的所有步骤
                for (let i = 1; i <= stepNumber; i++) {
                    const stepElement = document.querySelector(`.step-${i}`);
                    if (stepElement) {
                        stepElement.classList.add('active');
                    }
                }
            }

            hide() {
                const splashScreen = document.getElementById('splashScreen');
                splashScreen.classList.add('splash-exit');
                
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    this.onComplete();
                }, 800);
            }

            onComplete() {
                console.log('启动画面完成');
                initializeApp();
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // 主应用初始化
        function initializeApp() {
            console.log('情侣AI助手启动完成');
            setTheme('boyfriend');
            
            // 添加输入事件监听器
            addInputListeners();
            
            console.log('主应用初始化完成');
        }

        // 页面加载时启动
        window.onload = function() {
            const splashManager = new SplashScreenManager();
            splashManager.start();
        };
    </script>
</body>
