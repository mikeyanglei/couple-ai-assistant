<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* 男友主题 - 蓝色系 */
        .theme-boyfriend {
            --primary-color: #3B82F6;
            --primary-dark: #1D4ED8;
            --primary-light: #93C5FD;
            --secondary-color: #1E40AF;
            --accent-color: #60A5FA;
            --gradient: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
        }
        
        /* 女友主题 - 紫色系 */
        .theme-girlfriend {
            --primary-color: #A855F7;
            --primary-dark: #7C3AED;
            --primary-light: #C4B5FD;
            --secondary-color: #6D28D9;
            --accent-color: #C084FC;
            --gradient: linear-gradient(135deg, #A855F7 0%, #7C3AED 100%);
        }
        
        .gradient-bg { background: var(--gradient); }
        .primary-bg { background-color: var(--primary-color); }
        .primary-text { color: var(--primary-color); }
        .primary-border { border-color: var(--primary-color); }
        .primary-ring:focus { ring-color: var(--primary-color); }
        
        .chat-bubble-me { 
            background: var(--primary-light); 
            color: #1F2937;
            border-radius: 18px 18px 5px 18px;
            animation: slideInRight 0.3s ease-out;
        }
        
        .chat-bubble-other { 
            background: white; 
            border-radius: 18px 18px 18px 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            animation: slideInLeft 0.3s ease-out;
        }
        
        .ai-message {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            animation: slideInLeft 0.3s ease-out;
        }
        
        .heart-beat {
            animation: heartBeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .typing-indicator {
            animation: typing 1.4s infinite ease-in-out;
        }
        
        @keyframes typing {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }
        
        .status-bar {
            background: linear-gradient(90deg, #10b981, #059669);
            transition: all 0.5s ease;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        // 🔑 配置区域
        const DEEPSEEK_API_KEY = 'sk-1485e44b18f64bf994b6bde5da7c27f4';

        // 应用状态
        let appState = {
            username: '',
            partnerName: '',
            userRole: '',
            isConnected: false,
            currentChatId: '',
            theme: 'boyfriend',
            messages: [],
            messageCount: 0
        };

        // 专业聊天管理器
        class ProfessionalChatManager {
            constructor() {
                this.isConnected = false;
                this.messageCount = 0;
                this.autoReplyEnabled = true;
                this.typingTimeout = null;
            }

            async init() {
                console.log('专业聊天管理器初始化');
                this.isConnected = true;
                appState.isConnected = true;
                return true;
            }

            async login(username) {
                console.log(`登录聊天服务: ${username}`);
                this.updateConnectionStatus('专业聊天已连接', 'connected');
                return true;
            }

            sendMessage(to, content) {
                console.log(`发送消息: ${content}`);
                
                // 保存消息
                const message = {
                    id: Date.now(),
                    from: appState.username,
                    to: to,
                    content: content,
                    timestamp: new Date(),
                    type: 'sent'
                };
                
                appState.messages.push(message);
                this.displayMessage(content, 'me', new Date());
                this.updateMessageCount();
                
                // 智能自动回复
                if (this.autoReplyEnabled) {
                    this.scheduleSmartReply(content);
                }
            }

            scheduleSmartReply(originalMessage) {
                // 显示正在输入
                setTimeout(() => {
                    this.showTypingIndicator();
                }, 800);

                // 发送智能回复
                const delay = 2000 + Math.random() * 3000;
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.sendSmartReply(originalMessage);
                }, delay);
            }

            showTypingIndicator() {
                const messageArea = document.getElementById('messageArea');
                const typingHTML = `
                    <div id="typingIndicator" class="flex items-start space-x-2">
                        <div class="w-8 h-8 ${appState.userRole === 'boyfriend' ? 'bg-purple-500' : 'bg-blue-500'} rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-white text-xs">${appState.userRole === 'boyfriend' ? '👩' : '🤵'}</span>
                        </div>
                        <div class="flex flex-col max-w-xs">
                            <div class="chat-bubble-other p-3 text-sm">
                                <div class="flex space-x-1">
                                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-indicator"></div>
                                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-indicator" style="animation-delay: 0.2s"></div>
                                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-indicator" style="animation-delay: 0.4s"></div>
                                </div>
                            </div>
                            <span class="text-xs text-gray-500 mt-1">正在输入...</span>
                        </div>
                    </div>
                `;
                messageArea.insertAdjacentHTML('beforeend', typingHTML);
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            sendSmartReply(originalMessage) {
                // 智能回复逻辑
                let reply = this.generateSmartReply(originalMessage);
                
                const message = {
                    id: Date.now(),
                    from: appState.partnerName,
                    to: appState.username,
                    content: reply,
                    timestamp: new Date(),
                    type: 'received'
                };
                
                appState.messages.push(message);
                this.displayMessage(reply, 'other', new Date());
                this.updateMessageCount();
            }

            generateSmartReply(originalMessage) {
                const msg = originalMessage.toLowerCase();
                
                // 智能回复规则
                if (msg.includes('爱你') || msg.includes('喜欢你')) {
                    const responses = appState.userRole === 'boyfriend' ? 
                        ["我也爱你💕", "我也很喜欢你~", "你最棒了！"] :
                        ["我也爱你💕", "你真好~", "么么哒😘"];
                    return responses[Math.floor(Math.random() * responses.length)];
                }
                
                if (msg.includes('早') || msg.includes('早上')) {
                    return appState.userRole === 'boyfriend' ? 
                        "早安宝贝，今天也要开开心心的哦💕" :
                        "早安亲爱的，记得吃早餐哦💕";
                }
                
                if (msg.includes('晚安') || msg.includes('睡觉')) {
                    return appState.userRole === 'boyfriend' ? 
                        "晚安宝贝，做个好梦💕" :
                        "晚安亲爱的，好好休息💕";
                }
                
                if (msg.includes('忙') || msg.includes('工作')) {
                    return appState.userRole === 'boyfriend' ? 
                        "那我不打扰你了，加油哦💪" :
                        "好的，你先忙，注意休息💕";
                }
                
                if (msg.includes('想你') || msg.includes('想念')) {
                    return appState.userRole === 'boyfriend' ? 
                        "我也想你呀💕" :
                        "我也很想你💕";
                }
                
                if (msg.includes('吃') || msg.includes('饭')) {
                    return appState.userRole === 'boyfriend' ? 
                        "记得按时吃饭哦，照顾好自己💕" :
                        "好的，你也要记得吃饭💕";
                }
                
                if (msg.includes('?') || msg.includes('？') || msg.includes('吗') || msg.includes('呢')) {
                    const responses = appState.userRole === 'boyfriend' ? 
                        ["嗯嗯，是的呀", "当然啦💕", "我觉得可以"] :
                        ["是的呢", "当然💕", "我也这么觉得"];
                    return responses[Math.floor(Math.random() * responses.length)];
                }
                
                // 默认回复
                const defaultReplies = appState.userRole === 'boyfriend' ? [
                    "收到啦💕",
                    "我也这么想~",
                    "你说得对😊",
                    "好的呀！",
                    "嗯嗯💕",
                    "你真贴心",
                    "我在听着呢"
                ] : [
                    "收到💕",
                    "好哒~",
                    "你说得对😊",
                    "嗯嗯！",
                    "知道啦💕",
                    "你真好",
                    "我在听呢"
                ];
                
                return defaultReplies[Math.floor(Math.random() * defaultReplies.length)];
            }

            displayMessage(content, sender, time) {
                const messageArea = document.getElementById('messageArea');
                const timeStr = time.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                
                const messageHTML = sender === 'me' ? `
                    <div class="flex justify-end">
                        <div class="flex flex-col items-end max-w-xs">
                            <div class="chat-bubble-me p-3 text-sm">
                                ${content}
                            </div>
                            <span class="text-xs text-gray-500 mt-1">${timeStr}</span>
                        </div>
                        <div class="w-8 h-8 primary-bg rounded-full flex items-center justify-center flex-shrink-0 ml-2">
                            <span class="text-white text-xs">${appState.userRole === 'boyfriend' ? '🤵' : '👩'}</span>
                        </div>
                    </div>
                ` : `
                    <div class="flex items-start space-x-2">
                        <div class="w-8 h-8 ${appState.userRole === 'boyfriend' ? 'bg-purple-500' : 'bg-blue-500'} rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-white text-xs">${appState.userRole === 'boyfriend' ? '👩' : '🤵'}</span>
                        </div>
                        <div class="flex flex-col max-w-xs">
                            <div class="chat-bubble-other p-3 text-sm">
                                ${content}
                            </div>
                            <span class="text-xs text-gray-500 mt-1">${timeStr}</span>
                        </div>
                    </div>
                `;
                
                messageArea.insertAdjacentHTML('beforeend', messageHTML);
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            updateConnectionStatus(status, type) {
                const statusElement = document.getElementById('onlineStatus');
                statusElement.innerHTML = `
                    <span class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></span>
                    ${status}
                `;
            }

            updateMessageCount() {
                this.messageCount = appState.messages.length;
                const countElement = document.getElementById('messageCount');
                if (countElement) {
                    countElement.textContent = `${this.messageCount} 消息`;
                }
            }

            logout() {
                console.log('聊天登出');
                this.isConnected = false;
                appState.isConnected = false;
            }

        // 全局聊天管理器
        let chatManager = new ProfessionalChatManager();

        // 应用主题切换
        function setTheme(role) {
            document.body.className = `bg-gray-100 theme-${role}`;
            appState.theme = role;

            document.getElementById('girlfriendBtn').className =

            // 显示角色预览

        // 检查开始按钮状态
        function checkStartButton() {
            const username = document.getElementById('username').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            const startBtn = document.getElementById('startBtn');
            
            if (username && partnerName && appState.userRole) {

        }

        // 监听输入变化
        document.getElementById('username').addEventListener('input', checkStartButton);
        document.getElementById('partnerName').addEventListener('input', checkStartButton);

        // 开始聊天
        async function startChat() {
            console.log('开始聊天');
            
            const username = document.getElementById('username').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            
            if (!username || !partnerName || !appState.userRole) {
                showCustomAlert('请填写完整信息并选择角色');
                return;
            }

            // 更新状态
            appState.username = username;
            appState.partnerName = partnerName;
            appState.currentChatId = partnerName;

            // 更新按钮状态
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.textContent = '连接中...';

            try {
                // 初始化聊天管理器
                await chatManager.init();
                console.log('聊天管理器初始化完成');

                // 登录
                await chatManager.login(username);
                console.log('登录成功');
                
                // 保存用户信息
                localStorage.setItem('coupleAI', JSON.stringify(appState));
                
                // 切换到聊天界面
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
                
                // 隐藏状态栏
                document.getElementById('statusBar').style.display = 'none';
                
                // 设置聊天界面
                document.getElementById('chatTitle').textContent = `与${partnerName}的聊天`;
                document.getElementById('partnerAvatar').textContent = appState.userRole === 'boyfriend' ? '👩' : '🤵';
                
                // 添加欢迎消息
                setTimeout(() => {
                    addWelcomeMessage();
                }, 1000);

            } catch (error) {
                console.error('聊天启动失败:', error);
                
                // 恢复按钮状态
                startBtn.disabled = false;
                startBtn.textContent = '💕 开始聊天';
                
                showCustomAlert(`启动失败: ${error.message}`);
            }
        }

        // 添加欢迎消息
        function addWelcomeMessage() {
            const messageArea = document.getElementById('messageArea');
            const time = new Date().toLocaleString('zh-CN');
            
            messageArea.innerHTML = `
                <div class="flex justify-center">

            console.log('获取AI建议');

                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'system',
                                content: '你是专业恋爱顾问，给出实用温馨的建议，25字以内。'
                            },
                            {
                                role: 'user',
                                content: `我是${appState.userRole === 'boyfriend' ? '男友' : '女友'}，现在是${getTimeDescription()}，给我一个恋爱建议`
                            }
                        ],
                        max_tokens: 100
                    })
                });
                
                const data = await response.json();
                const suggestion = data.choices[0].message.content;
                
                removeLastAIMessage();

        function getTimeDescription() {
            const hour = new Date().getHours();
            if (hour >= 6 && hour < 9) return '早上';
            if (hour >= 9 && hour < 12) return '上午';
            if (hour >= 12 && hour < 14) return '中午';
            if (hour >= 14 && hour < 18) return '下午';
            if (hour >= 18 && hour < 22) return '晚上';
            return '深夜';
        }

        // 添加系统消息
        function addSystemMessage(content) {
            const messageArea = document.getElementById('messageArea');
            const time = new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            
            const messageHTML = `
                <div class="flex justify-center">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg px-4 py-2 text-sm text-blue-800 max-w-xs text-center fade-in">
                        ${content}
                        <div class="text-xs mt-1 opacity-75">${time}</div>
                    </div>
                </div>
            `;
            
            messageArea.insertAdjacentHTML('beforeend', messageHTML);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // 添加AI消息
        function addAIMessage(content) {
            const messageArea = document.getElementById('messageArea');
            const time = new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            
            const messageHTML = `
                <div class="flex items-start space-x-2">
                    <div class="w-8 h-8 gradient-bg rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white text-xs">🤖</span>
                    </div>
                    <div class="flex flex-col max-w-xs">
                        <div class="ai-message p-3 text-sm rounded-lg">
                            ${content}
                        </div>
                        <span class="text-xs text-gray-500 mt-1">${time}</span>
                    </div>
                </div>
            `;
            
            messageArea.insertAdjacentHTML('beforeend', messageHTML);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // 移除最后一条AI消息
        function removeLastAIMessage() {
            const messages = document.querySelectorAll('#messageArea > div');
            for (let i = messages.length - 1; i >= 0; i--) {
                if (messages[i].innerHTML.includes('🤖')) {
                    messages[i].remove();
                    break;
                }
            }
        }

            `;

            const message = `聊天设置\n\n用户: ${appState.username}\n对方: ${appState.partnerName}\n角色: ${appState.userRole}\n主题: ${appState.userRole === 'boyfriend' ? '蓝色男友主题' : '紫色女友主题'}\n状态: ${appState.isConnected ? '已连接' : '未连接'}\n消息数: ${chatManager ? chatManager.messageCount : 0}`;

        function logout() {
            if (chatManager) {
                chatManager.logout();
            }
            
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('statusBar').style.display = 'block';
            
            // 重置状态
            appState.isConnected = false;
            appState.currentChatId = '';
            appState.messages = [];
        }

        // 回车发送消息
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('messageInput') === document.activeElement) {
                sendMessage();
            }
        });
