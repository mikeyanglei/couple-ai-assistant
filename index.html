<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣AI助手 - 环信专业版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引用本地上传的SDK文件 -->
    <script src="./easemob-websdk.js"></script>
    
    <style>
        /* 男友主题 - 蓝色系 */
        .theme-boyfriend {
            --primary-color: #3B82F6;
            --primary-dark: #1D4ED8;
            --primary-light: #93C5FD;
            --secondary-color: #1E40AF;
            --accent-color: #60A5FA;
            --gradient: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
        }
        
        /* 女友主题 - 紫色系 */
        .theme-girlfriend {
            --primary-color: #A855F7;
            --primary-dark: #7C3AED;
            --primary-light: #C4B5FD;
            --secondary-color: #6D28D9;
            --accent-color: #C084FC;
            --gradient: linear-gradient(135deg, #A855F7 0%, #7C3AED 100%);
        }
        
        .gradient-bg { background: var(--gradient); }
        .primary-bg { background-color: var(--primary-color); }
        .primary-text { color: var(--primary-color); }
        .primary-border { border-color: var(--primary-color); }
        .primary-ring:focus { ring-color: var(--primary-color); }
        
        .chat-bubble-me { 
            background: var(--primary-light); 
            color: #1F2937;
            border-radius: 18px 18px 5px 18px;
        }
        
        .chat-bubble-other { 
            background: white; 
            border-radius: 18px 18px 18px 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .ai-message {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }
        
        .heart-beat {
            animation: heartBeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        
        .typing-indicator {
            animation: typing 1.4s infinite ease-in-out;
        }
        
        @keyframes typing {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }
        
        .status-success { background: #dcfce7; border-color: #bbf7d0; color: #166534; }
        .status-error { background: #fef2f2; border-color: #fecaca; color: #dc2626; }
        .status-loading { background: #eff6ff; border-color: #bfdbfe; color: #1d4ed8; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 状态指示器 -->
    <div id="statusBar" class="fixed top-0 left-0 right-0 z-50 status-loading border-b p-3">
        <div class="max-w-md mx-auto text-center">
            <span id="statusText">🔧 正在初始化环信SDK...</span>
        </div>
    </div>

    <!-- 登录界面 -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4" style="padding-top: 80px;">
        <div class="bg-white rounded-lg p-6 max-w-md w-full shadow-lg">
            <div class="text-center mb-6">
                <div id="loginLogo" class="rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center gradient-bg">
                    <span class="text-3xl text-white heart-beat">💕</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">情侣AI助手</h1>
                <p class="text-gray-600">环信专业聊天 + AI智能</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">你的昵称</label>
                    <input type="text" id="username" placeholder="输入你的昵称" 
                           class="w-full border rounded-lg px-3 py-3 text-base focus:ring-2 focus:outline-none primary-ring">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">对方昵称</label>
                    <input type="text" id="partnerName" placeholder="输入对方昵称" 
                           class="w-full border rounded-lg px-3 py-3 text-base focus:ring-2 focus:outline-none primary-ring">
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="selectRole('boyfriend')" id="boyfriendBtn"
                            class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-3 font-semibold transition-colors">
                        🤵 我是男友
                    </button>
                    <button onclick="selectRole('girlfriend')" id="girlfriendBtn"
                            class="bg-purple-500 hover:bg-purple-600 text-white rounded-lg py-3 font-semibold transition-colors">
                        👩 我是女友
                    </button>
                </div>
                
                <div id="rolePreview" class="hidden text-center p-3 rounded-lg">
                    <div class="text-sm">
                        <span id="roleText"></span>
                        <div id="themeDemo" class="w-full h-2 rounded-full mt-2"></div>
                    </div>
                </div>
                
                <button onclick="startChat()" id="startBtn" 
                        class="w-full bg-gray-400 text-white rounded-lg py-4 font-semibold transition-colors" disabled>
                    💕 开始聊天
                </button>
            </div>
        </div>
    </div>

    <!-- 聊天界面 -->
    <div id="chatScreen" class="hidden">
        <div class="max-w-md mx-auto bg-white min-h-screen flex flex-col">
            <!-- 聊天头部 -->
            <div class="gradient-bg text-white p-4 flex items-center justify-between shadow-lg">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                        <span id="partnerAvatar" class="text-xl">💕</span>
                    </div>
                    <div>
                        <h1 class="font-bold" id="chatTitle">情侣聊天室</h1>
                        <p class="text-sm opacity-90 flex items-center" id="onlineStatus">
                            <span class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></span>
                            连接中...
                        </p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="text-xs bg-white/20 px-2 py-1 rounded-full">
                        环信专业版
                    </div>
                    <button onclick="showChatSettings()" class="text-white hover:bg-white/10 p-1 rounded">⚙️</button>
                    <button onclick="logout()" class="text-white hover:bg-white/10 p-1 rounded">🚪</button>
                </div>
            </div>

            <!-- 消息区域 -->
            <div id="messageArea" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
                <!-- 消息会动态添加到这里 -->
            </div>

            <!-- AI功能快速栏 -->
            <div class="bg-white border-t border-gray-200 p-2">
                <div class="flex space-x-1 overflow-x-auto">
                    <button onclick="getAISuggestion()" 
                            class="flex-shrink-0 primary-bg text-white px-3 py-1 rounded-full text-sm font-medium">
                        🤖 AI建议
                    </button>
                    <button onclick="getGiftIdea()" 
                            class="flex-shrink-0 bg-red-500 text-white px-3 py-1 rounded-full text-sm">
                        🎁 礼物
                    </button>
                    <button onclick="getDatePlan()" 
                            class="flex-shrink-0 bg-green-500 text-white px-3 py-1 rounded-full text-sm">
                        💑 约会
                    </button>
                    <button onclick="getLoveWords()" 
                            class="flex-shrink-0 bg-pink-500 text-white px-3 py-1 rounded-full text-sm">
                        💌 情话
                    </button>
                </div>
            </div>

            <!-- 输入栏 -->
            <div class="bg-white border-t border-gray-200 p-3">
                <div class="flex items-center space-x-2">
                    <div class="flex-1 relative">
                        <input type="text" id="messageInput" placeholder="输入消息..." 
                               class="w-full bg-gray-100 rounded-full px-4 py-2 text-base focus:outline-none focus:ring-2 primary-ring focus:bg-white">
                        <button onclick="showEmoji()" class="absolute right-3 top-2 text-gray-400 hover:text-gray-600">
                            😊
                        </button>
                    </div>
                    <button onclick="sendMessage()" id="sendButton"
                            class="w-8 h-8 primary-bg hover:opacity-90 rounded-full flex items-center justify-center text-white transition-all">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 🔑 配置区域
        const EASEMOB_CONFIG = {
            appKey: '1154250714209468#couple-ai-assistant',
            apiUrl: 'https://a1.easemob.com',
            file: 'https://a1.easemob.com'
        };
        
        const DEEPSEEK_API_KEY = 'sk-1485e44b18f64bf994b6bde5da7c27f4';

        // 应用状态
        let appState = {
            username: '',
            partnerName: '',
            userRole: '',
            isConnected: false,
            conn: null,
            currentChatId: '',
            theme: 'boyfriend',
            sdkReady: false
        };

        // 环信聊天管理器
        class EasemobChatManager {
            constructor() {
                this.conn = null;
                this.isLoggedIn = false;
            }

            async init() {
                if (typeof easemob === 'undefined') {
                    throw new Error('环信SDK未加载');
                }

                console.log('初始化环信连接...');

                try {
                    this.conn = new easemob.connection({
                        appKey: EASEMOB_CONFIG.appKey,
                        apiUrl: EASEMOB_CONFIG.apiUrl,
                        url: EASEMOB_CONFIG.file
                    });

                    console.log('环信连接对象创建成功');
                    this.setupEventListeners();
                    return true;

                } catch (error) {
                    console.error('环信初始化失败:', error);
                    throw error;
                }
            }

            setupEventListeners() {
                // 消息监听
                this.conn.addEventHandler('message', {
                    onTextMessage: (message) => {
                        console.log('收到文本消息:', message);
                        this.displayMessage(message.body, 'other', new Date(message.time));
                    },
                    onImageMessage: (message) => {
                        console.log('收到图片消息:', message);
                        addSystemMessage('📷 收到图片消息');
                    }
                });

                // 连接状态监听
                this.conn.addEventHandler('connection', {
                    onOpened: () => {
                        console.log('环信连接成功');
                        this.updateConnectionStatus('已连接', 'connected');
                        appState.isConnected = true;
                    },
                    onClosed: () => {
                        console.log('环信连接断开');
                        this.updateConnectionStatus('连接断开', 'disconnected');
                        appState.isConnected = false;
                    },
                    onError: (error) => {
                        console.error('环信连接错误:', error);
                        this.updateConnectionStatus('连接错误', 'error');
                    }
                });
            }

            async login(username, password) {
                console.log(`尝试登录: ${username}`);

                try {
                    await this.conn.open({
                        user: username,
                        pwd: password || username
                    });
                    
                    this.isLoggedIn = true;
                    console.log('登录成功');
                    return true;

                } catch (error) {
                    console.error('登录失败:', error);
                    
                    // 尝试注册
                    if (error.message && error.message.includes('user not found')) {
                        console.log('用户不存在，尝试注册...');
                        return await this.registerAndLogin(username, password);
                    }
                    
                    throw error;
                }
            }

            async registerAndLogin(username, password) {
                try {
                    console.log(`注册用户: ${username}`);
                    
                    await this.conn.registerUser({
                        username: username,
                        password: password || username
                    });
                    
                    console.log('注册成功，尝试登录...');
                    
                    await this.conn.open({
                        user: username,
                        pwd: password || username
                    });
                    
                    this.isLoggedIn = true;
                    console.log('注册并登录成功');
                    return true;

                } catch (error) {
                    console.error('注册失败:', error);
                    throw error;
                }
            }

            sendTextMessage(to, content) {
                if (!this.isLoggedIn) {
                    console.error('未登录，无法发送消息');
                    addSystemMessage('❌ 未连接，无法发送消息');
                    return false;
                }

                console.log(`发送消息给 ${to}: ${content}`);

                const msg = easemob.message.create({
                    type: 'txt',
                    to: to,
                    body: content,
                    chatType: 'singleChat'
                });

                this.conn.send(msg).then(() => {
                    console.log('消息发送成功');
                    this.displayMessage(content, 'me', new Date());
                }).catch((error) => {
                    console.error('消息发送失败:', error);
                    addSystemMessage('❌ 发送失败，请重试');
                });
            }

            displayMessage(content, sender, time) {
                const messageArea = document.getElementById('messageArea');
                const timeStr = time.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                
                const messageHTML = sender === 'me' ? `
                    <div class="flex justify-end">
                        <div class="flex flex-col items-end max-w-xs">
                            <div class="chat-bubble-me p-3 text-sm">
                                ${content}
                            </div>
                            <span class="text-xs text-gray-500 mt-1">${timeStr}</span>
                        </div>
                        <div class="w-8 h-8 primary-bg rounded-full flex items-center justify-center flex-shrink-0 ml-2">
                            <span class="text-white text-xs">${appState.userRole === 'boyfriend' ? '🤵' : '👩'}</span>
                        </div>
                    </div>
                ` : `
                    <div class="flex items-start space-x-2">
                        <div class="w-8 h-8 ${appState.userRole === 'boyfriend' ? 'bg-purple-500' : 'bg-blue-500'} rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-white text-xs">${appState.userRole === 'boyfriend' ? '👩' : '🤵'}</span>
                        </div>
                        <div class="flex flex-col max-w-xs">
                            <div class="chat-bubble-other p-3 text-sm">
                                ${content}
                            </div>
                            <span class="text-xs text-gray-500 mt-1">${timeStr}</span>
                        </div>
                    </div>
                `;
                
                messageArea.insertAdjacentHTML('beforeend', messageHTML);
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            updateConnectionStatus(status, type) {
                const statusElement = document.getElementById('onlineStatus');
                const statusColors = {
                    'connected': 'bg-green-400',
                    'disconnected': 'bg-red-400',
                    'error': 'bg-yellow-400'
                };
                
                statusElement.innerHTML = `
                    <span class="w-2 h-2 ${statusColors[type] || 'bg-gray-400'} rounded-full mr-2 animate-pulse"></span>
                    ${status}
                `;
            }

            logout() {
                console.log('环信登出');
                if (this.conn) {
                    this.conn.close();
                }
                this.isLoggedIn = false;
            }
        }

        // 全局聊天管理器
        let chatManager = null;

        // 状态更新函数
        function updateStatus(text, type = 'loading') {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = text;
            statusBar.className = `fixed top-0 left-0 right-0 z-50 status-${type} border-b p-3`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusBar.style.display = 'none';
                }, 3000);
            }
        }

        // 检查SDK状态
        function checkSDK() {
            console.log('检查环信SDK状态...');
            
            if (typeof easemob !== 'undefined' && easemob.connection) {
                console.log('环信SDK加载成功');
                updateStatus('✅ 环信SDK已就绪！', 'success');
                appState.sdkReady = true;
                checkStartButton();
                return true;
            } else {
                console.error('环信SDK未加载或不可用');
                updateStatus('❌ 环信SDK加载失败，请检查网络连接', 'error');
                return false;
            }
        }

        // 应用主题切换
        function setTheme(role) {
            document.body.className = `bg-gray-100 theme-${role}`;
            appState.theme = role;
        }

        // 选择角色
        function selectRole(role) {
            console.log(`选择角色: ${role}`);
            appState.userRole = role;
            setTheme(role);
            
            // 更新按钮状态
            document.getElementById('boyfriendBtn').className = 
                role === 'boyfriend' ? 
                'bg-blue-600 text-white rounded-lg py-3 font-semibold transition-colors' : 
                'bg-gray-300 text-gray-600 rounded-lg py-3 font-semibold transition-colors';
            
            document.getElementById('girlfriendBtn').className = 
                role === 'girlfriend' ? 
                'bg-purple-600 text-white rounded-lg py-3 font-semibold transition-colors' : 
                'bg-gray-300 text-gray-600 rounded-lg py-3 font-semibold transition-colors';
            
            // 显示角色预览
            const rolePreview = document.getElementById('rolePreview');
            const roleText = document.getElementById('roleText');
            const themeDemo = document.getElementById('themeDemo');
            
            rolePreview.classList.remove('hidden');
            roleText.textContent = role === 'boyfriend' ? '🤵 男友模式 - 蓝色主题' : '👩 女友模式 - 紫色主题';
            themeDemo.className = role === 'boyfriend' ? 
                'w-full h-2 rounded-full mt-2 bg-gradient-to-r from-blue-400 to-blue-600' :
                'w-full h-2 rounded-full mt-2 bg-gradient-to-r from-purple-400 to-purple-600';
            
            checkStartButton();
        }

        // 检查开始按钮状态
        function checkStartButton() {
            const username = document.getElementById('username').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            const startBtn = document.getElementById('startBtn');
            
            if (username && partnerName && appState.userRole && appState.sdkReady) {
                startBtn.disabled = false;
                startBtn.className = 'w-full gradient-bg text-white rounded-lg py-4 font-semibold transition-colors';
            } else {
                startBtn.disabled = true;
                startBtn.className = 'w-full bg-gray-400 text-white rounded-lg py-4 font-semibold transition-colors';
            }
        }

        // 监听输入变化
        document.getElementById('username').addEventListener('input', checkStartButton);
        document.getElementById('partnerName').addEventListener('input', checkStartButton);

        // 开始聊天
        async function startChat() {
            console.log('开始聊天');
            
            const username = document.getElementById('username').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            
            if (!username || !partnerName || !appState.userRole) {
                alert('请填写完整信息并选择角色');
                return;
            }

            if (!appState.sdkReady) {
                alert('环信SDK未就绪，请稍等或刷新页面重试');
                return;
            }

            // 更新状态
            appState.username = username;
            appState.partnerName = partnerName;
            appState.currentChatId = partnerName;

            // 更新按钮状态
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.textContent = '连接中...';

            try {
                // 创建聊天管理器
                chatManager = new EasemobChatManager();
                
                // 初始化
                await chatManager.init();
                console.log('聊天管理器初始化完成');

                // 登录
                await chatManager.login(username);
                console.log('登录成功');
                
                // 保存用户信息
                localStorage.setItem('coupleAI', JSON.stringify(appState));
                
                // 切换到聊天界面
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
                
                // 设置聊天界面
                document.getElementById('chatTitle').textContent = `与${partnerName}的聊天`;
                document.getElementById('partnerAvatar').textContent = appState.userRole === 'boyfriend' ? '👩' : '🤵';
                
                // 添加欢迎消息
                setTimeout(() => {
                    addWelcomeMessage();
                }, 1000);

            } catch (error) {
                console.error('聊天启动失败:', error);
                
                // 恢复按钮状态
                startBtn.disabled = false;
                startBtn.textContent = '💕 开始聊天';
                
                alert(`连接失败: ${error.message}\n\n请检查网络连接或稍后重试`);
            }
        }

        // 添加欢迎消息
        function addWelcomeMessage() {
            const messageArea = document.getElementById('messageArea');
            const time = new Date().toLocaleString('zh-CN');
            
            messageArea.innerHTML = `
                <div class="flex justify-center">
                    <div class="bg-white border rounded-lg px-4 py-3 text-sm text-gray-600 max-w-xs text-center shadow-sm">
                        <div class="text-lg mb-2">🎉</div>
                        <div class="font-semibold text-gray-800 mb-1">欢迎使用情侣AI助手！</div>
                        <div class="text-xs text-gray-500 space-y-1">
                            <div>💬 环信专业聊天</div>
                            <div>🤖 DeepSeek AI智能助手</div>
                            <div>🎨 ${appState.userRole === 'boyfriend' ? '蓝色男友主题' : '紫色女友主题'}</div>
                        </div>
                        <div class="text-xs mt-2 text-gray-400">${time}</div>
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                addSystemMessage('✨ 环信聊天系统已就绪！发送消息试试看');
            }, 1000);
        }

        // 发送消息
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            console.log(`发送消息: ${content}`);
            
            if (appState.isConnected && chatManager) {
                chatManager.sendTextMessage(appState.currentChatId, content);
                input.value = '';
            } else {
                addSystemMessage('❌ 连接断开，请重新连接');
            }
        }

        // AI功能
        async function getAISuggestion() {
            console.log('获取AI建议');
            addAIMessage('🤖 AI正在生成专属建议...');
            
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'system',
                                content: '你是专业恋爱顾问，给出实用建议，25字以内。'
                            },
                            {
                                role: 'user',
                                content: `我是${appState.userRole === 'boyfriend' ? '男友' : '女友'}，现在是${getTimeDescription()}，给我一个恋爱建议`
                            }
                        ],
                        max_tokens: 100
                    })
                });
                
                const data = await response.json();
                const suggestion = data.choices[0].message.content;
                
                removeLastAIMessage();
                addAIMessage(`💡 AI建议：${suggestion}`);
                
            } catch (error) {
                console.error('AI请求失败:', error);
                removeLastAIMessage();
                
                const suggestions = appState.userRole === 'boyfriend' ? [
                    '💕 给她发个温暖的晚安消息',
                    '🌹 准备一个小惊喜让她开心',
                    '📱 主动关心她今天过得怎么样'
                ] : [
                    '💕 夸夸他最近的努力和进步',
                    '🤗 给他一个温暖的拥抱和鼓励',
                    '☕ 关心他的工作状况'
                ];
                
                const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
                addAIMessage(`💡 本地建议：${randomSuggestion}`);
            }
        }

        function getGiftIdea() {
            const gifts = appState.userRole === 'boyfriend' ? [
                '💎 精致小饰品：项链或手链',
                '🌹 鲜花+手写卡片',
                '🍰 她爱的甜品'
            ] : [
                '👔 精致配件：手表或领带',
                '☕ 精品咖啡豆',
                '🎮 他的兴趣相关物品'
            ];
            
            const randomGift = gifts[Math.floor(Math.random() * gifts.length)];
            addAIMessage(`🎁 礼物建议：${randomGift}`);
        }

        function getDatePlan() {
            const plans = [
                '🌅 一起看日出/日落',
                '🍳 在家一起做饭',
                '🎬 看部你们都想看的电影',
                '🚶‍♀️ 公园散步聊天'
            ];
            
            const randomPlan = plans[Math.floor(Math.random() * plans.length)];
            addAIMessage(`💑 约会建议：${randomPlan}`);
        }

        function getLoveWords() {
            const words = appState.userRole === 'boyfriend' ? [
                '💕 "你是我心中最亮的星星"',
                '💕 "和你在一起的每一天都是礼物"',
                '💕 "你的笑容是最美的风景"'
            ] : [
                '💕 "你是最棒的男孩"',
                '💕 "有你保护我很安心"',
                '💕 "你努力的样子很帅"'
            ];
            
            const randomWords = words[Math.floor(Math.random() * words.length)];
            addAIMessage(`💌 情话推荐：${randomWords}`);
        }

        function getTimeDescription() {
            const hour = new Date().getHours();
            if (hour >= 6 && hour < 9) return '早上';
            if (hour >= 9 && hour < 12) return '上午';
            if (hour >= 12 && hour < 14) return '中午';
            if (hour >= 14 && hour < 18) return '下午';
            if (hour >= 18 && hour < 22) return '晚上';
            return '深夜';
        }

        // 添加系统消息
        function addSystemMessage(content) {
            const messageArea = document.getElementById('messageArea');
            const time = new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            
            const messageHTML = `
                <div class="flex justify-center">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg px-4 py-2 text-sm text-blue-800 max-w-xs text-center">
                        ${content}
                        <div class="text-xs mt-1 opacity-75">${time}</div>
                    </div>
                </div>
            `;
            
            messageArea.insertAdjacentHTML('beforeend', messageHTML);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // 添加AI消息
        function addAIMessage(content) {
            const messageArea = document.getElementById('messageArea');
            const time = new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            
            const messageHTML = `
                <div class="flex items-start space-x-2">
                    <div class="w-8 h-8 gradient-bg rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white text-xs">🤖</span>
                    </div>
                    <div class="flex flex-col max-w-xs">
                        <div class="ai-message p-3 text-sm rounded-lg">
                            ${content}
                        </div>
                        <span class="text-xs text-gray-500 mt-1">${time}</span>
                    </div>
                </div>
            `;
            
            messageArea.insertAdjacentHTML('beforeend', messageHTML);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // 移除最后一条AI消息
        function removeLastAIMessage() {
            const messages = document.querySelectorAll('#messageArea > div');
            for (let i = messages.length - 1; i >= 0; i--) {
                if (messages[i].innerHTML.includes('🤖')) {
                    messages[i].remove();
                    break;
                }
            }
        }

        // 其他功能
        function showEmoji() {
            const emojis = ['😊', '😘', '🥰', '😍', '💕', '❤️', '💖', '💝', '🌹', '⭐'];
            const input = document.getElementById('messageInput');
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            input.value += randomEmoji;
            input.focus();
        }

        function showChatSettings() {
            alert(`聊天设置\n\n用户: ${appState.username}\n对方: ${appState.partnerName}\n角色: ${appState.userRole}\n状态: ${appState.isConnected ? '已连接' : '未连接'}\nSDK: ${appState.sdkReady ? '已就绪' : '未就绪'}`);
        }

        function logout() {
            if (chatManager) {
                chatManager.logout();
            }
            
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // 重置状态
            appState.isConnected = false;
            appState.currentChatId = '';
            
            // 重新显示状态栏
            document.getElementById('statusBar').style.display = 'block';
            updateStatus('🔧 正在重新初始化...', 'loading');
        }

        // 回车发送消息
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('messageInput') === document.activeElement) {
                sendMessage();
            }
        });

        // 页面加载时初始化
        window.onload = function() {
            console.log('环信聊天应用启动');
            setTheme('boyfriend');
            
            // 延迟检查SDK状态，给SDK时间加载
            setTimeout(() => {
                checkSDK();
            }, 1000);
            
            // 检查保存的用户信息
            const savedData = localStorage.getItem('coupleAI');
            if (savedData) {
                const data = JSON.parse(savedData);
                if (data.username) document.getElementById('username').value = data.username;
                if (data.partnerName) document.getElementById('partnerName').value = data.partnerName;
                if (data.userRole) {
                    selectRole(data.userRole);
                }
            }
        };
    </script>
</body>
</html>
